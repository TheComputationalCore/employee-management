name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *' # nightly scan (UTC) - optional
  workflow_dispatch:

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    # least-privilege permissions (explicit)
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository (full history for CodeQL)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          # queries: security-extended  # optionally enable extra packs

      # Prefer the official autobuild action when possible; it tries to detect and build.
      - name: Autobuild (CodeQL)
        uses: github/codeql-action/autobuild@v3

      # If you prefer to run your own build (e.g. custom flags), comment out autobuild above
      # and uncomment the manual build step below:
      # - name: Build project (manual)
      #   run: mvn -B -U -DskipTests package

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3
