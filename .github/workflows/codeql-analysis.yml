name: "CodeQL"
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *' # nightly scan (UTC) - optional
  workflow_dispatch:

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java
          # queries: security-extended # optionally add query packs

      - name: Autobuild / Build
        run: |
          mvn -B -U -DskipTests package

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v2
