name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *' # nightly scan (UTC)
  workflow_dispatch:

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    # least-privilege permissions (explicit)
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository (full history for CodeQL)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          # restrict to languages you want analyzed; add others as needed
          languages: java

          # optional: select query packs to expand coverage
          # e.g. 'security-and-quality' or 'security-extended'
          # queries: security-and-quality

      # autobuild tries to detect & build projects automatically
      - name: Autobuild (CodeQL)
        uses: github/codeql-action/autobuild@v3

      # If autobuild doesn't correctly build your Maven multi-module project,
      # comment out the autobuild step above and run a manual build like this:
      # - name: Build project (manual)
      #   run: mvn -B -DskipTests package
      #   # avoid -U in normal CI (forces remote resolution each run)
      #   # if you need special flags or multi-module targets, put them here

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3
        # the analyze action will automatically upload results to GitHub (SARIF)
