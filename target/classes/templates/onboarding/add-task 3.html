<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/main}">

<head>
    <meta charset="UTF-8">
    <title>Add Onboarding Task</title>
</head>

<div layout:fragment="content" class="p-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-semibold mb-0">Add Onboarding Task</h2>
        <a th:href="@{'/web/onboarding/detail/' + ${task.employeeId}}" class="btn btn-outline-secondary">
            Back to Details
        </a>
    </div>

    <div class="card shadow-sm p-4" style="max-width: 700px;">
        <form th:action="@{/web/onboarding/task/add}" th:object="${task}" method="post">

            <input type="hidden" th:field="*{employeeId}">

            <div class="mb-3">
                <label class="form-label fw-semibold">Task Title <span class="text-danger">*</span></label>
                <input type="text" class="form-control" th:field="*{title}" placeholder="e.g., Submit Aadhaar Card" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Description</label>
                <textarea class="form-control" th:field="*{description}" rows="4"
                          placeholder="Provide clear instructions for the new joiner"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Due Date</label>
                <input type="date" class="form-control" th:field="*{dueDate}">
            </div>

            <div class="mb-4">
                <label class="form-label fw-semibold">Assigned To <span class="text-danger">*</span></label>
                <input type="text" class="form-control" th:field="*{assignedTo}"
                       placeholder="HR name or employee name" required>
            </div>

            <div class="d-flex gap-3">
                <button type="submit" class="btn btn-success px-4">
                    Save Task
                </button>
                <a th:href="@{'/web/onboarding/detail/' + ${task.employeeId}}"
                   class="btn btn-light">
                    Cancel
                </a>
            </div>
        </form>
    </div>

</div>

</html>
