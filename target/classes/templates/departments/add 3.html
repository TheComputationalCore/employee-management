<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<main layout:fragment="content" class="p-4">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-semibold">Add Department</h2>

        <a th:href="@{/web/departments}" class="btn btn-secondary">
            <i data-feather="arrow-left" class="me-1"></i>
            Back
        </a>
    </div>

    <!-- FORM CARD -->
    <div class="card p-4 shadow-sm">

        <form th:action="@{/web/departments/add}" method="post">

            <!-- CSRF -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="mb-3">
                <label class="form-label fw-semibold">Department Name</label>
                <input type="text" name="name" class="form-control" required placeholder="Enter department name">
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Description</label>
                <textarea name="description" rows="4" class="form-control"
                          placeholder="Short department description"></textarea>
            </div>

            <div class="mt-4 d-flex justify-content-end">
                <button class="btn btn-primary px-4">
                    <i data-feather="save" class="me-1"></i>
                    Save Department
                </button>
            </div>

        </form>

    </div>

</main>

</html>
