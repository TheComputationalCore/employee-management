<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<main layout:fragment="content" class="p-4">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-semibold">Edit Department</h2>

        <a th:href="@{/web/departments}" class="btn btn-secondary">
            <i data-feather="arrow-left" class="me-1"></i>
            Back
        </a>
    </div>

    <div class="card p-4 shadow-sm">

        <form th:action="@{'/web/departments/edit/' + ${department.id}}" method="post">

            <!-- CSRF -->
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>

            <!-- NAME -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Department Name</label>
                <input type="text" class="form-control"
                       name="name"
                       th:value="${department.name}"
                       required>
            </div>

            <!-- DESCRIPTION -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Description</label>
                <textarea rows="4"
                          name="description"
                          class="form-control"
                          th:text="${department.description}"></textarea>
            </div>

            <!-- AUDIT PANEL -->
            <div class="mt-4 p-3 bg-light rounded border">
                <h5 class="fw-semibold mb-3">Audit Information</h5>

                <div class="row">
                    <div class="col-md-6 mb-2">
                        <strong>Created At:</strong>
                        <div th:text="${department.createdAt}">—</div>
                    </div>

                    <div class="col-md-6 mb-2">
                        <strong>Updated At:</strong>
                        <div th:text="${department.updatedAt}">—</div>
                    </div>

                    <div class="col-md-6 mb-2">
                        <strong>Created By:</strong>
                        <div th:text="${department.createdBy}">—</div>
                    </div>

                    <div class="col-md-6 mb-2">
                        <strong>Updated By:</strong>
                        <div th:text="${department.updatedBy}">—</div>
                    </div>
                </div>
            </div>

            <!-- SUBMIT BUTTON -->
            <div class="mt-4 d-flex justify-content-end">
                <button class="btn btn-primary px-4">
                    <i data-feather="save" class="me-1"></i>
                    Update Department
                </button>
            </div>

        </form>

    </div>

</main>

</html>
