<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<head>
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        .job-header-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 28px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.07);
            margin-bottom: 28px;
        }

        .section-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 24px;
            margin-bottom: 25px;
        }

        .section-title {
            font-weight: 700;
            font-size: 1.15rem;
            margin-bottom: 14px;
        }

        .meta-line {
            color: gray;
            font-size: 0.93rem;
            display: flex;
            align-items: center;
            gap: 22px;
            margin-top: 10px;
        }

        .meta-line i {
            width: 16px;
            height: 16px;
        }

        ul.job-list {
            margin: 0;
            padding-left: 20px;
        }

        ul.job-list li {
            margin-bottom: 6px;
            line-height: 1.45rem;
        }

        .apply-btn {
            padding: 12px 20px;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div layout:fragment="content">

    <a th:href="@{/careers}" class="btn btn-outline-secondary mb-3">
        <i data-feather="arrow-left"></i> Back to Careers
    </a>

    <div class="job-header-card">

        <h2 class="fw-bold mb-1" th:text="${job.title}"></h2>

        <div class="meta-line">
            <span>
                <i data-feather="map-pin"></i>
                <span th:text="${job.location}"></span>
            </span>

            <span th:if="${job.employmentType != null}">
                <i data-feather="clock"></i>
                <span th:text="${job.employmentType}"></span>
            </span>

            <span th:if="${job.department != null}">
                <i data-feather="briefcase"></i>
                <span th:text="${job.department}"></span>
            </span>
        </div>

    </div>

    <div class="row">

        <div class="col-lg-8">

            <div class="section-card">
                <div class="section-title">Job Description</div>
                <p th:text="${job.description}"></p>
            </div>

            <div class="section-card" th:if="${job.responsibilities != null}">
                <div class="section-title">Key Responsibilities</div>

                <ul class="job-list">
                    <li th:each="item : ${job.responsibilities != null ? job.responsibilities.split('\n') : {}}"
                        th:text="${item}">
                    </li>
                </ul>
            </div>

            <div class="section-card" th:if="${job.qualifications != null}">
                <div class="section-title">Requirements</div>

                <ul class="job-list">
                    <li th:each="req : ${job.qualifications != null ? job.qualifications.split('\n') : {}}"
                        th:text="${req}">
                    </li>
                </ul>
            </div>

        </div>

        <div class="col-lg-4">
            <!-- No recruiter fields (not in Job model) -->
        </div>

    </div>

    <div class="text-end mt-4">
        <a class="btn btn-primary apply-btn"
           th:href="@{'/careers/apply/' + ${job.id}}">
            Apply Now <i data-feather="send" class="ms-1"></i>
        </a>
    </div>

</div>

<script> feather.replace(); </script>

</body>
</html>
