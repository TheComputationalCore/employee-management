<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<main layout:fragment="content" class="p-4">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Inactive Employees</h2>

        <a th:href="@{/web/employees}"
           class="btn btn-outline-secondary px-3 py-2"
           style="border-radius:14px;">
            <i data-feather="arrow-left" class="me-1"></i>
            Back to Active
        </a>
    </div>

    <!-- INACTIVE EMPLOYEES TABLE -->
    <div class="card shadow-sm border-0" style="border-radius:18px;">

        <table class="table table-hover align-middle mb-0">

            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Position</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="emp : ${employees}">
                <td th:text="${emp.id}"></td>

                <td class="fw-semibold"
                    th:text="${emp.firstName + ' ' + emp.lastName}"></td>

                <td th:text="${emp.email}"></td>
                <td th:text="${emp.department}"></td>
                <td th:text="${emp.position}"></td>

                <td>
                    <a class="btn btn-success btn-sm px-3 py-1"
                       th:href="@{'/web/employees/restore/' + ${emp.id}}"
                       style="border-radius:10px;font-weight:600;">
                        Restore
                    </a>
                </td>

            </tr>
            </tbody>

        </table>
    </div>

    <!-- PAGINATION -->
    <nav class="mt-3" th:if="${totalPages > 1}">
        <ul class="pagination">

            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|/web/employees/inactive?page=${currentPage - 1}&size=${size}|}">
                    Previous
                </a>
            </li>

            <li th:each="p : ${#numbers.sequence(0, totalPages - 1)}"
                class="page-item"
                th:classappend="${p == currentPage} ? 'active'">
                <a class="page-link"
                   th:text="${p + 1}"
                   th:href="@{|/web/employees/inactive?page=${p}&size=${size}|}">
                </a>
            </li>

            <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|/web/employees/inactive?page=${currentPage + 1}&size=${size}|}">
                    Next
                </a>
            </li>

        </ul>
    </nav>

</main>

</html>
