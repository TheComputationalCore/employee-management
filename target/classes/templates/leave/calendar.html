<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<head>
    <title>Leave Calendar</title>

    <!-- FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet"/>
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        .calendar-card {
            border-radius: 16px;
            background: var(--card-bg);
            padding: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 16px rgba(0,0,0,0.06);
        }

        .fc-theme-bootstrap5 .fc-button {
            border-radius: 10px !important;
            background: var(--primary);
            border: none;
            padding: 6px 14px;
            font-weight: 500;
        }

        .fc-theme-bootstrap5 .fc-button:hover {
            background: #4338ca !important;
        }

        .fc .fc-toolbar-title {
            font-weight: 600;
            font-size: 1.3rem;
        }

        .fc-daygrid-event {
            border-radius: 8px;
            padding: 4px 6px;
            margin-top: 3px;
            font-size: 0.85rem;
        }
    </style>

</head>

<body>

<main layout:fragment="content">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-semibold">
            <i data-feather="calendar" class="me-2"></i>
            <span th:text="${pageTitle} ?: 'Leave Calendar'"></span>
        </h2>

        <!-- Apply Leave button only for Employees -->
        <a th:if="${#authorization.expression('hasRole(''EMPLOYEE'')')}"
           th:href="@{/web/leave/apply}"
           class="btn btn-primary d-flex align-items-center">
            <i data-feather="plus-circle" class="me-1"></i> Apply Leave
        </a>
    </div>

    <!-- CALENDAR -->
    <div class="calendar-card">
        <div id="leaveCalendar"></div>
    </div>

</main>

<!-- JS Scripts -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/bootstrap5@6.1.10/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    const eventsData = /*[[${events}]]*/ [];

    document.addEventListener('DOMContentLoaded', function () {

        const calendarEl = document.getElementById('leaveCalendar');

        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            themeSystem: 'bootstrap5',
            height: "auto",

            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,dayGridWeek'
            },

            events: eventsData,

            eventBackgroundColor: '#4f46e5',
            eventBorderColor: '#4f46e5',
            eventTextColor: '#fff',

            eventDidMount(info) {
                new bootstrap.Tooltip(info.el, {
                    title: info.event.title + " (" + info.event.extendedProps.status + ")",
                    placement: "top",
                    trigger: "hover",
                });
            },

            eventClick(info) {
                const id = info.event.extendedProps.leaveId;
                window.location.href = "/web/leave/view/" + id;
            }
        });

        calendar.render();
    });

    feather.replace();
</script>

</body>
</html>
