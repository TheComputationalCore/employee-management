<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<head>
    <title>Apply for Leave</title>
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        .leave-card {
            border-radius: 14px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 24px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.05);
            transition: 0.25s ease;
        }

        .leave-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        }

        .balance-box {
            border-radius: 12px;
            padding: 18px;
            background: var(--primary-subtle);
            border: 1px solid var(--border);
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .balance-item {
            background: var(--card-bg);
            padding: 10px 14px;
            border-radius: 10px;
            border: 1px solid var(--border);
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-label {
            font-weight: 600;
        }
    </style>
</head>

<body>

<main layout:fragment="content">

    <h2 class="fw-semibold mb-4">
        <i data-feather="calendar" class="me-2"></i> Apply for Leave
    </h2>

    <!-- LEAVE BALANCE SECTION -->
    <div class="balance-box mb-4">
        <h5 class="fw-semibold mb-3">Your Leave Balance</h5>

        <div th:each="b : ${balances}" class="balance-item">
            <i data-feather="pie-chart" class="me-2" style="width:15px;"></i>
            <span th:text="${b.type + ': ' + b.remainingDays + ' days remaining'}"></span>
        </div>
    </div>

    <!-- FORM CARD -->
    <div class="leave-card">

        <form method="post" th:object="${leave}">
            <!-- CSRF Token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- Leave Type -->
            <div class="mb-3">
                <label class="form-label">Leave Type</label>
                <select class="form-select" th:field="*{type}">
                    <option th:each="t : ${types}"
                            th:value="${t}"
                            th:text="${t}">
                    </option>
                </select>
            </div>

            <!-- Start Date -->
            <div class="mb-3">
                <label class="form-label">Start Date</label>
                <input class="form-control" type="date" th:field="*{startDate}" required/>
            </div>

            <!-- End Date -->
            <div class="mb-3">
                <label class="form-label">End Date</label>
                <input class="form-control" type="date" th:field="*{endDate}" required/>
            </div>

            <!-- Reason -->
            <div class="mb-3">
                <label class="form-label">Reason</label>
                <textarea class="form-control" th:field="*{reason}" rows="4" required></textarea>
            </div>

            <button class="btn btn-primary w-100">
                <i data-feather="send" class="me-1"></i> Submit Request
            </button>
        </form>

    </div>

</main>

<script>
    feather.replace();
</script>

</body>
</html>
