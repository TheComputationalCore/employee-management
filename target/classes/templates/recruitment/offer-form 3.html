<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<div layout:fragment="content">

    <style>
        .offer-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.06);
            max-width: 700px;
            margin: auto;
        }
        .form-label { font-weight: 600; }
    </style>

    <h2 class="fw-bold mb-4">
        Create Offer Letter
    </h2>

    <div class="offer-card">

        <!-- 100% SAFE FORM â€” NO MORE NULL! -->
        <form th:action="@{|/web/recruitment/offer/${app.id}|}" method="post">

            <div class="mb-3">
                <label class="form-label">Position</label>
                <input name="position" class="form-control" th:value="${job.title}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Salary (Per Annum)</label>
                <input type="number" name="salary" class="form-control" placeholder="e.g., 600000" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Joining Date</label>
                <input type="date" name="joiningDate" class="form-control" required>
            </div>

            <button class="btn btn-success w-100">
                Generate PDF
            </button>
        </form>
    </div>
</div>

<div layout:fragment="scripts">
    <script src="https://unpkg.com/feather-icons"></script>
    <script>feather.replace();</script>
</div>
</html>
