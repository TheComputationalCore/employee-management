<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/main}">

<!-- PAGE CONTENT -->
<section layout:fragment="content">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-semibold">Job Openings</h2>

        <a th:href="@{/web/recruitment/jobs/add}"
           class="btn btn-primary"
           sec:authorize="hasAnyRole('ADMIN','HR')">
            <i data-feather="plus-circle" class="me-1"></i>
            Post Job
        </a>
    </div>

    <!-- SEARCH BAR -->
    <div class="card p-3 mb-4 shadow-sm">
        <div class="row align-items-center">

            <div class="col-md-4">
                <input id="jobSearch" type="text"
                       placeholder="Search jobs..."
                       class="form-control">
            </div>

            <div class="col-md-8 text-end">
                <span class="badge bg-primary-subtle text-primary px-3 py-2">
                    Total: <span th:text="${jobs.size()}"></span>
                </span>
            </div>

        </div>
    </div>

    <!-- JOB LIST -->
    <div class="row g-4" id="jobList">

        <div class="col-md-6" th:each="job : ${jobs}">
            <div class="card job-card p-4 shadow-sm">

                <div class="d-flex justify-content-between">
                    <div>

                        <h4 class="fw-semibold" th:text="${job.title}"></h4>

                        <p class="text-muted mb-1">
                            <i data-feather="briefcase" class="me-1 icon-sm"></i>
                            <span th:text="${job.department}"></span>
                        </p>

                        <p class="text-muted">
                            <i data-feather="map-pin" class="me-1 icon-sm"></i>
                            <span th:text="${job.location}"></span>
                        </p>

                    </div>

                    <span class="badge px-3 py-2"
                          th:classappend="${job.active} ? 'bg-success' : 'bg-secondary'"
                          th:text="${job.active} ? 'Open' : 'Closed'">
                    </span>
                </div>

                <hr>

                <div class="d-flex justify-content-between align-items-center">

                    <div class="text-muted">
                        <i data-feather="users" class="me-1 icon-sm"></i>
                        <span>0</span> Applicants
                    </div>

                    <div class="d-flex">

                        <a class="btn btn-outline-primary btn-sm me-2"
                           th:href="@{'/web/recruitment/applications/' + ${job.id}}">
                            <i data-feather="eye" class="me-1 icon-sm"></i>
                            View
                        </a>

                        <div class="dropdown" sec:authorize="hasAnyRole('ADMIN','HR')">
                            <button class="btn btn-sm btn-light" data-bs-toggle="dropdown">
                                <i data-feather="more-horizontal"></i>
                            </button>

                            <ul class="dropdown-menu dropdown-menu-end">

                                <li>
                                    <a class="dropdown-item"
                                       th:href="@{'/web/recruitment/jobs/edit/' + ${job.id}}">
                                        <i data-feather="edit-3" class="me-2"></i> Edit
                                    </a>
                                </li>

                                <li>
                                    <a class="dropdown-item text-danger"
                                       href="javascript:void(0)"
                                       th:onclick="'confirmDeleteJob(' + ${job.id} + ')'">
                                        <i data-feather="trash-2" class="me-2"></i> Delete
                                    </a>
                                </li>

                            </ul>
                        </div>

                    </div>

                </div>

            </div>
        </div>

    </div>

</section>


<!-- âœ… PAGE SCRIPTS (Correct place for layout dialect) -->
<section layout:fragment="scripts">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        function confirmDeleteJob(id) {
            Swal.fire({
                title: "Delete Job Posting?",
                text: "This action cannot be undone.",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#d33",
                confirmButtonText: "Delete"
            }).then(result => {
                if (result.isConfirmed) {
                    window.location.href = "/web/recruitment/jobs/delete/" + id;
                }
            });
        }

        document.addEventListener("DOMContentLoaded", () => {

            const search = document.getElementById("jobSearch");
            const jobs = document.querySelectorAll("#jobList .col-md-6");

            search.addEventListener("input", () => {
                const value = search.value.toLowerCase();

                jobs.forEach(j => {
                    j.style.display = j.innerText.toLowerCase().includes(value) ? "" : "none";
                });
            });

        });
    </script>

</section>


<style>
    .job-card {
        border-radius: 16px;
        transition: 0.2s ease;
        background: var(--card-bg);
        border: 1px solid var(--border);
    }

    .job-card:hover {
        border-color: var(--primary);
        box-shadow: 0 6px 16px rgba(0,0,0,0.08);
        transform: translateY(-2px);
    }

    .icon-sm {
        width: 16px;
        height: 16px;
        stroke-width: 2px;
    }
</style>

</html>
