<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">


<!-- ============================== -->
<!-- PAGE CONTENT -->
<!-- ============================== -->
<div layout:fragment="content">

    <style>
        /* KANBAN LAYOUT */
        .kanban-board {
            display: flex;
            gap: 22px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .kanban-column {
            min-width: 310px;
            background: var(--card-bg);
            border-radius: 14px;
            padding: 18px;
            border: 1px solid var(--border);
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            transition: all 0.25s ease;
        }

        .kanban-column:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.09);
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
        }

        .column-badge {
            padding: 3px 10px;
            font-size: 0.75rem;
            border-radius: 8px;
            background: var(--primary);
            color: #fff;
        }

        .kanban-list {
            min-height: 330px;
            transition: background-color .25s ease;
            border-radius: 10px;
        }

        /* CARD DESIGN */
        .candidate-card {
            background: var(--bg);
            padding: 14px;
            border-radius: 12px;
            border: 2px solid var(--border);
            margin-bottom: 12px;
            cursor: grab;
            transition: all 0.25s ease;
            opacity: 0;
            transform: translateY(10px);
            animation: cardReveal .35s forwards;
        }

        @keyframes cardReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .candidate-card:hover {
            border-color: var(--primary);
            box-shadow: 0 6px 16px rgba(79,70,229,0.12);
            transform: translateY(-3px);
        }

        .candidate-name {
            font-weight: 700;
            font-size: 1rem;
        }

        .candidate-meta {
            font-size: 0.82rem;
            color: gray;
            margin-top: 4px;
        }

        /* DRAG EFFECTS */
        .drop-hover {
            background: rgba(79, 70, 229, 0.15) !important;
            border: 2px dashed var(--primary);
        }

        .dragging {
            opacity: 0.6;
            transform: rotate(2deg);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15) !important;
        }
    </style>


    <h2 class="fw-semibold mb-4">Candidate Pipeline</h2>

    <div class="kanban-board">

        <!-- Columns Loop -->
        <div class="kanban-column" th:each="col : ${columns}">

            <div class="column-header">
                <h5 th:text="${col.name}"></h5>
                <span class="column-badge" th:text="${col.candidates.size()}"></span>
            </div>

            <!-- Drop Area -->
            <div class="kanban-list"
                 th:attr="data-stage=${col.stage}"
                 ondragover="allowDrop(event)"
                 ondragenter="dragEnter(event)"
                 ondragleave="dragLeave(event)"
                 ondrop="dropCard(event)">

                <!-- Candidate Card -->
                <div class="candidate-card"
                     th:each="c : ${col.candidates}"
                     draggable="true"
                     th:attr="data-id=${c.id}"
                     ondragstart="dragCard(event)"
                     ondragend="dragEnd(event)">

                    <div class="candidate-name" th:text="${c.name}"></div>

                    <div class="candidate-meta" th:text="${c.email}"></div>

                    <div class="candidate-meta mt-1">
                        <i data-feather="briefcase" style="width:14px;height:14px;"></i>
                        <span th:text="${c.jobTitle}"></span>
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>


<!-- ============================== -->
<!-- PAGE SCRIPTS -->
<!-- ============================== -->
<div layout:fragment="scripts">

    <script src="https://unpkg.com/feather-icons"></script>

    <script>
        feather.replace();

        let draggedCard = null;

        function dragCard(event) {
            draggedCard = event.target;
            event.target.classList.add("dragging");
        }

        function dragEnd(event) {
            event.target.classList.remove("dragging");
            feather.replace();
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function dragEnter(event) {
            event.preventDefault();
            event.currentTarget.classList.add("drop-hover");
        }

        function dragLeave(event) {
            event.currentTarget.classList.remove("drop-hover");
        }

        function dropCard(event) {
            event.preventDefault();

            const list = event.currentTarget;
            list.classList.remove("drop-hover");

            const stage = list.getAttribute("data-stage");
            const id = draggedCard.getAttribute("data-id");

            draggedCard.style.transform = "scale(0.95)";
            setTimeout(() => draggedCard.style.transform = "scale(1)", 150);

            list.appendChild(draggedCard);

            fetch(`/web/recruitment/candidate/update-stage/${id}/${stage}`, {
                method: "POST"
            }).then(() => console.log("Updated stage:", id, "â†’", stage));

            feather.replace();
        }
    </script>

</div>

</html>
