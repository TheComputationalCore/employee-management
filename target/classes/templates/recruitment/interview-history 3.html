<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<!-- ======================= -->
<!-- PAGE CONTENT -->
<!-- ======================= -->
<div layout:fragment="content">

    <style>
        .history-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 22px;
            margin-bottom: 22px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }

        .timeline {
            border-left: 3px solid var(--primary);
            margin-top: 10px;
            padding-left: 20px;
        }

        .timeline-item {
            margin-bottom: 18px;
            position: relative;
        }

        .timeline-item::before {
            content: "";
            position: absolute;
            left: -10px;
            top: 4px;
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
        }

        .timeline-item h6 {
            font-weight: 600;
            margin-bottom: 3px;
        }

        .timeline-item small {
            color: gray;
        }
    </style>

    <!-- TITLE -->
    <h2 class="fw-semibold mb-3">
        Interview History — <span th:text="${application.fullName}"></span>
    </h2>

    <!-- MAIN CARD -->
    <div class="history-card">

        <h5 class="fw-semibold mb-3">
            <i data-feather="clock" class="me-1"></i> Timeline
        </h5>

        <div class="timeline">

            <!-- LOOP INTERVIEWS -->
            <div th:each="i : ${interviews}" class="timeline-item">

                <h6>
                    <i data-feather="calendar" class="me-1" style="width:14px;height:14px;"></i>
                    <span th:text="${i.type}"></span>
                </h6>

                <small>
                    <b>Date:</b> <span th:text="${i.date}"></span> —
                    <b>Time:</b> <span th:text="${i.time}"></span>
                </small>
                <br>

                <small>
                    <b>Interviewer:</b> <span th:text="${i.interviewer}"></span>
                </small>

                <div class="text-muted mt-1" th:if="${i.notes}">
                    <i data-feather="file-text" class="me-1"></i>
                    <em th:text="${i.notes}"></em>
                </div>

            </div>

        </div>

        <!-- BACK BUTTON -->
        <a th:href="@{'/web/recruitment/candidate/' + ${application.id}}"
           class="btn btn-outline-secondary mt-3">
            <i data-feather="arrow-left" class="me-1"></i> Back to Profile
        </a>

    </div>

</div>

<!-- ======================= -->
<!-- SCRIPTS -->
<!-- ======================= -->
<div layout:fragment="scripts">
    <script src="https://unpkg.com/feather-icons"></script>
    <script>feather.replace()</script>
</div>

</html>
