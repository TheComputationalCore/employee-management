# ============================
# ACTIVE PROFILE FOR TESTS
# ============================
spring.profiles.active=test

# ============================
# H2 IN-MEMORY DATABASE
# ============================
spring.datasource.url=jdbc:h2:mem:ems_test;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Match MySQL behavior in H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ============================
# JPA SETTINGS
# ============================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ============================
# THYMELEAF
# ============================
spring.thymeleaf.cache=false

# ============================
# SECURITY
# Disable security filters for MockMvc unless explicitly used
# ============================
spring.security.filter.dispatcher-types=ASYNC,ERROR,REQUEST

spring.data.jpa.repositories.bootstrap-mode=deferred
spring.jpa.properties.hibernate.ejb.interceptor=null
spring.jpa.properties.spring.jpa.hibernate.use-new-id-generator-mappings=false

# MOST IMPORTANT
spring.jpa.properties.spring.jpa.show-auditing=false
