<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | EMS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3a8a, #6366f1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #fff;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,.15);
        }
        .brand {
            font-size: 26px;
            font-weight: 700;
            color: #1e3a8a;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<div class="login-card">
    <div class="brand">Employee Management System</div>
    <p class="text-center text-muted mb-4">Sign in to continue</p>

    <form th:action="@{/do-login}" method="post">

        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>

        <div class="mb-3">
            <input class="form-control form-control-lg"
                   name="username"
                   placeholder="Username"
                   required>
        </div>

        <div class="mb-3">
            <input class="form-control form-control-lg"
                   type="password"
                   name="password"
                   placeholder="Password"
                   required>
        </div>

        <button class="btn btn-primary w-100 btn-lg">Login</button>

        <div th:if="${param.error}" class="alert alert-danger mt-3">
            Invalid username or password
        </div>

        <div th:if="${param.logout}" class="alert alert-info mt-3">
            Logged out successfully
        </div>
    </form>
</div>

</body>
</html>
