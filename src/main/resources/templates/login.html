<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Sign In | EMS</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a, #020617);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e5e7eb;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: rgba(15, 23, 42, 0.9);
            border-radius: 18px;
            padding: 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1, #22d3ee);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px auto;
            color: #020617;
            font-weight: 800;
            font-size: 26px;
        }

        .form-control {
            background: #020617;
            border: 1px solid #334155;
            color: #e5e7eb;
            padding: 12px;
            border-radius: 12px;
        }

        .form-control:focus {
            background: #020617;
            color: #fff;
            border-color: #6366f1;
            box-shadow: none;
        }

        .btn-login {
            background: linear-gradient(135deg, #6366f1, #22d3ee);
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            color: #020617;
        }

        .btn-login:hover {
            opacity: 0.9;
        }

        .hint {
            font-size: 13px;
            color: #94a3b8;
        }
    </style>
</head>

<body>

<div class="login-card">

    <div class="logo">EMS</div>

    <h4 class="text-center fw-semibold mb-1">Welcome Back</h4>
    <p class="text-center text-secondary mb-4">
        Employee Management System
    </p>

    <form th:action="@{/do-login}" method="post">

        <!-- CSRF -->
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input name="username"
                   class="form-control"
                   placeholder="admin / hr / employee"
                   required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password"
                   type="password"
                   class="form-control"
                   placeholder="employee123"
                   required>
        </div>

        <button class="btn btn-login w-100">
            Sign In
        </button>

        <div th:if="${param.error}"
             class="alert alert-danger mt-3 text-center py-2">
            Invalid username or password
        </div>

        <div th:if="${param.logout}"
             class="alert alert-success mt-3 text-center py-2">
            Logged out successfully
        </div>

        <p class="hint text-center mt-4">
            Demo accounts: admin / hr / employee
        </p>

    </form>

</div>

<script>
    feather.replace();
</script>

</body>
</html>
