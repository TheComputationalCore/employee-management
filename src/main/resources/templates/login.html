<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login | Employee Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
          rel="stylesheet">

    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --bg: #f4f6fb;
            --card-bg: rgba(255, 255, 255, 0.85);
            --border: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #eef2ff, #f8fafc);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-wrapper {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 36px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            animation: fadeUp 0.6s ease;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand {
            text-align: center;
            margin-bottom: 20px;
        }

        .brand-circle {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            color: white;
            font-size: 26px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px auto;
        }

        .brand h4 {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .brand p {
            font-size: 14px;
            color: #6b7280;
        }

        .form-label {
            font-weight: 500;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 14px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: var(--primary);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.2s ease;
        }

        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.35);
        }

        .alert {
            font-size: 14px;
            border-radius: 10px;
            padding: 10px 14px;
        }

        .footer-text {
            text-align: center;
            font-size: 13px;
            color: #6b7280;
            margin-top: 16px;
        }
    </style>
</head>

<body>

<div class="login-wrapper">
    <div class="login-card">

        <!-- BRAND -->
        <div class="brand">
            <div class="brand-circle">EMS</div>
            <h4>Employee Management System</h4>
            <p>Sign in to continue</p>
        </div>

        <!-- LOGIN FORM -->
        <form th:action="@{/do-login}" method="post">

            <!-- CSRF -->
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text"
                       class="form-control"
                       name="username"
                       placeholder="Enter username"
                       required
                       autofocus>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password"
                       class="form-control"
                       name="password"
                       placeholder="Enter password"
                       required>
            </div>

            <button type="submit" class="btn btn-login w-100 text-white">
                <i class="bi bi-box-arrow-in-right me-1"></i>
                Login
            </button>

            <!-- ERROR -->
            <div th:if="${param.error}" class="alert alert-danger mt-3 text-center">
                Invalid username or password
            </div>

            <!-- LOGOUT -->
            <div th:if="${param.logout}" class="alert alert-success mt-3 text-center">
                Logged out successfully
            </div>

        </form>

        <div class="footer-text">
            Â© 2025 Employee Management System
        </div>

    </div>
</div>

</body>
</html>
