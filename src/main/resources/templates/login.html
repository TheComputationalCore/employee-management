<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login | Employee Management System</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        body {
            background: linear-gradient(135deg, #eef2ff, #f8fafc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        .login-card {
            background: #ffffff;
            border-radius: 14px;
            padding: 35px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        .logo {
            font-size: 26px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
        }

        .login-btn {
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="login-card">

    <div class="logo">EMS</div>
    <p class="text-center text-muted mb-4">Employee Management System</p>

    <form th:action="@{/do-login}" method="post">

        <div class="mb-3">
            <label class="form-label fw-semibold">Username</label>
            <input type="text"
                   name="username"
                   class="form-control"
                   placeholder="admin / hr / employee"
                   required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Password</label>
            <input type="password"
                   name="password"
                   class="form-control"
                   placeholder="employee123"
                   required>
        </div>

        <button type="submit" class="btn btn-primary w-100 login-btn">
            Login
        </button>

        <!-- ERROR MESSAGE -->
        <div th:if="${param.error}" class="alert alert-danger mt-3 py-2">
            Invalid username or password
        </div>

        <!-- LOGOUT MESSAGE -->
        <div th:if="${param.logout}" class="alert alert-info mt-3 py-2">
            You have been logged out successfully
        </div>

    </form>

</div>

</body>
</html>
