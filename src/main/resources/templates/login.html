<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login | EMS</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Global Styles -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        body {
            background: linear-gradient(135deg, #eef2ff, #f8fafc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        .login-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 35px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-md);
            animation: fadeIn 0.4s ease;
        }

        .login-card h3 {
            font-weight: 600;
            color: var(--text);
        }

        .form-control {
            border-radius: 10px;
            padding: 10px 14px;
        }

        .login-btn {
            padding: 10px;
            font-weight: 600;
            border-radius: 10px;
        }

        .logo-circle {
            width: 60px;
            height: 60px;
            background: var(--primary-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px auto;
            color: var(--primary);
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            line-height: 1.2;
            padding: 6px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="light-mode">

<div class="login-card">

    <div class="logo-circle">TheComputationalCore</div>

    <h3 class="text-center mb-3">Employee Management System</h3>

    <p class="text-center text-muted mb-4" style="margin-top:-10px;">
        Sign in to continue
    </p>

    <!-- ===================== -->
    <!-- LOGIN FORM -->
    <!-- ===================== -->
    <form th:action="@{/do-login}" method="post">

        <!-- âœ… REQUIRED CSRF TOKEN -->
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />

        <div class="mb-3">
            <label class="fw-semibold">Username</label>
            <input class="form-control"
                   type="text"
                   name="username"
                   placeholder="Enter username"
                   required
                   autofocus>
        </div>

        <div class="mb-3">
            <label class="fw-semibold">Password</label>
            <input class="form-control"
                   type="password"
                   name="password"
                   placeholder="Enter password"
                   required>
        </div>

        <button class="btn btn-primary w-100 login-btn" type="submit">
            Login
        </button>

        <!-- ===================== -->
        <!-- ERROR MESSAGE -->
        <!-- ===================== -->
        <div th:if="${param.error}"
             class="alert alert-danger mt-3 py-2 text-center">
            Invalid username or password
        </div>

        <!-- ===================== -->
        <!-- LOGOUT MESSAGE -->
        <!-- ===================== -->
        <div th:if="${param.logout}"
             class="alert alert-info mt-3 py-2 text-center">
            Logged out successfully
        </div>

    </form>

</div>

</body>
</html>
