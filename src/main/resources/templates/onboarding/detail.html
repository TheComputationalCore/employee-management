<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<head>
    <meta charset="UTF-8">
    <title>Onboarding - <th:block th:text="${employee.firstName + ' ' + employee.lastName}"/></title>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .onboard-wrapper { display: flex; gap: 25px; flex-wrap: wrap; }
        .task-card {
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 14px; padding: 20px; margin-bottom: 18px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.05); transition: all .25s ease;
        }
        .task-card:hover { transform: translateY(-4px); box-shadow: 0 6px 18px rgba(0,0,0,0.08); }
        .task-title { font-size: 1.1rem; font-weight: 600; }
        .task-meta { font-size: 0.85rem; color: gray; }
        .completed-tag { background: #28a745; color: white; padding: 3px 9px; border-radius: 8px; font-size: 0.75rem; }
        .progress-panel { width: 300px; background: var(--card-bg); border-radius: 14px; padding: 22px; border: 1px solid var(--border); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .progress-ring { width: 160px; height: 160px; margin: 10px auto 0; position: relative; }
        .progress-ring circle { fill: none; stroke-width: 12; transform: translate(5px, 5px); stroke-linecap: round; }
        .progress-text { font-size: 1.8rem; font-weight: 700; text-anchor: middle; dominant-baseline: middle; }
        .timeline { border-left: 3px solid var(--primary); margin-top: 25px; padding-left: 18px; }
        .timeline-item { margin-bottom: 16px; }
        .timeline-item .title { font-weight: 600; }
        .timeline-item small { color: gray; }
    </style>
</head>

<div layout:fragment="content">

    <!-- Flash Message (Success) -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <h2 class="fw-semibold mb-4">
        Onboarding — <span th:text="${employee.firstName + ' ' + employee.lastName}">Arjun Mehta</span>
    </h2>

    <div class="onboard-wrapper">

        <!-- LEFT COLUMN — TASK LIST -->
        <div style="flex: 1;">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="fw-semibold">Tasks</h4>
                <a class="btn btn-primary" th:href="@{'/web/onboarding/task/add/' + ${employee.id}}">
                    Add Task
                </a>
            </div>

            <!-- Task Cards -->
            <div th:each="t : ${tasks}" class="task-card">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <div class="task-title" th:text="${t.title}">Submit Aadhaar Card</div>
                        <div class="task-meta mt-1">
                            Due: <span th:text="${#temporals.format(t.dueDate, 'yyyy-MM-dd')}">2025-12-20</span>
                        </div>
                        <div class="task-meta">
                            Assigned: <span th:text="${t.assignedTo}">HR Team</span>
                        </div>
                    </div>
                    <div th:if="${t.completed}">
                        <span class="completed-tag">Done</span>
                    </div>
                </div>

                <p class="mt-2 mb-3" th:text="${t.description}">Please upload a clear copy of your Aadhaar card.</p>

                <!-- Action Buttons -->
                <div class="task-actions d-flex gap-2 flex-wrap">

                    <!-- Edit -->
                    <a th:href="@{'/web/onboarding/task/edit/' + ${t.id}}"
                       class="btn btn-sm btn-warning">
                        <i data-feather="edit-2" class="feather-14"></i> Edit
                    </a>

                    <!-- Delete (with confirmation) -->
                    <a th:href="@{'/web/onboarding/task/delete/' + ${t.id}}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure you want to delete this task?');">
                        <i data-feather="trash-2" class="feather-14"></i> Delete
                    </a>

                    <!-- Mark as Done (only if not completed) -->
                    <form th:if="${!t.completed}"
                          th:action="@{'/web/onboarding/task/complete/' + ${t.id}}"
                          method="post"
                          style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit"
                                class="btn btn-sm btn-success"
                                onclick="return confirm('Mark this task as completed?');">
                            <i data-feather="check-circle" class="feather-14"></i> Mark Done
                        </button>
                    </form>

                    <!-- Show disabled "Done" button when already completed -->
                    <button th:if="${t.completed}" class="btn btn-sm btn-secondary" disabled>
                        <i data-feather="check-circle" class="feather-14"></i> Done
                    </button>
                </div>
            </div>

            <!-- Empty State -->
            <div th:if="${tasks == null or tasks.isEmpty()}" class="text-center py-5 text-muted">
                <h5>No tasks assigned yet</h5>
                <p>Click "Add Task" to get started.</p>
            </div>

        </div>

        <!-- RIGHT COLUMN — PROGRESS PANEL -->
        <div class="progress-panel">
            <h5 class="fw-semibold text-center">Overall Progress</h5>

            <div class="progress-ring">
                <svg width="150" height="150">
                    <circle cx="70" cy="70" r="60" stroke="#e6e6e6" stroke-width="12"></circle>
                    <circle cx="70" cy="70" r="60"
                            stroke="var(--primary)"
                            stroke-width="12"
                            stroke-dasharray="0, 500"
                            th:attr="stroke-dasharray=${progress * 3.77} + ', 500'"
                            style="transition: stroke-dasharray 1.2s ease;"></circle>
                    <text x="50%" y="52%" class="progress-text" fill="var(--primary)"
                          th:text="${progress + '%'}">0%</text>
                </svg>
            </div>

            <h5 class="fw-semibold mt-4">Timeline</h5>
            <div class="timeline">
                <div class="timeline-item" th:each="t : ${tasks}">
                    <div class="title d-flex align-items-center gap-2">
                        <span th:text="${t.title}">Submit Aadhaar</span>
                        <span th:if="${t.completed}" class="badge bg-success small">Done</span>
                    </div>
                    <small th:text="${#temporals.format(t.dueDate, 'dd MMM yyyy')}">09 Dec 2025</small>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    feather.replace();
</script>

</html>
