<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">

<body>
<div layout:fragment="content">

    <h2>Onboarding Template Tasks</h2>

    <!-- Add Task -->
    <form class="card p-3 mb-4"
          th:action="@{/web/onboarding/templates/add}" method="post">

        <div class="row">
            <div class="col-md-4">
                <label>Title</label>
                <input name="title" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label>Description</label>
                <input name="description" class="form-control">
            </div>

            <div class="col-md-2">
                <label>Required</label>
                <input type="checkbox" name="required" class="form-check-input mt-2" checked>
            </div>
        </div>

        <button class="btn btn-primary mt-3">Add Task</button>
    </form>

    <!-- List of Template Tasks -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Task</th>
            <th>Required</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="t : ${templates}">
            <td th:text="${t.title}"></td>
            <td>
                <span th:text="${t.required} ? 'Yes' : 'No'"></span>
            </td>
            <td>
                <a class="btn btn-danger btn-sm"
                   th:href="@{'/web/onboarding/templates/delete/' + ${t.id}}">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
