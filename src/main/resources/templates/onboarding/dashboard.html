<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<!-- ============================================================= -->
<!-- PAGE CONTENT -->
<!-- ============================================================= -->
<div layout:fragment="content">

    <h2 class="fw-semibold mb-4">Onboarding Dashboard</h2>

    <!-- ========================================================= -->
    <!-- TOP STAT CARDS -->
    <!-- ========================================================= -->
    <div class="row g-4 mb-5">

        <div class="col-md-3">
            <div class="card border-0 shadow-sm p-4 text-center">
                <h2 class="fw-bold text-primary"
                    th:text="${stats != null ? stats.active : 0}">
                    0
                </h2>
                <p class="text-muted mb-0">Active Onboardings</p>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card border-0 shadow-sm p-4 text-center">
                <h2 class="fw-bold text-success"
                    th:text="${stats != null ? stats.completed : 0}">
                    0
                </h2>
                <p class="text-muted mb-0">Completed</p>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card border-0 shadow-sm p-4 text-center">
                <h2 class="fw-bold text-danger"
                    th:text="${stats != null ? stats.overdue : 0}">
                    0
                </h2>
                <p class="text-muted mb-0">Overdue Tasks</p>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card border-0 shadow-sm p-4 text-center">
                <h2 class="fw-bold text-warning"
                    th:text="${stats != null ? stats.pending : 0}">
                    0
                </h2>
                <p class="text-muted mb-0">Pending Tasks</p>
            </div>
        </div>

    </div>

    <!-- ========================================================= -->
    <!-- ONBOARDING LIST -->
    <!-- ========================================================= -->
    <div class="card border-0 shadow-sm">

        <div class="card-header bg-white border-0 py-3
                    d-flex justify-content-between align-items-center">
            <h4 class="fw-semibold mb-0">Employee Onboarding Status</h4>

            <a th:href="@{/web/onboarding/start}"
               class="btn btn-primary btn-sm">
                Start New Onboarding
            </a>
        </div>

        <div class="card-body p-0">

            <!-- LIST -->
            <div th:each="o : ${onboardings}" class="border-bottom p-4">

                <div class="d-flex justify-content-between align-items-start">

                    <!-- LEFT -->
                    <div class="flex-grow-1">
                        <h5 class="fw-bold mb-1"
                            th:text="${o.employeeName}">
                            Employee Name
                        </h5>

                        <p class="text-muted small mb-1"
                           th:text="${o.employeeEmail}">
                        </p>

                        <p class="text-muted small mb-2"
                           th:text="${o.department + ' â€¢ ' + o.position}">
                        </p>

                        <div class="d-flex align-items-center gap-3">

                            <span th:if="${o.completed}"
                                  class="badge bg-success px-3 py-2">
                                Completed
                            </span>

                            <span th:if="${!o.completed}"
                                  class="badge bg-warning text-dark px-3 py-2">
                                In Progress
                            </span>

                            <span th:if="${o.overdue}"
                                  class="badge bg-danger px-3 py-2">
                                Overdue
                            </span>

                            <span class="text-muted small">
                                Progress:
                                <strong th:text="${o.progress + '%'}">0%</strong>
                            </span>

                        </div>
                    </div>

                    <!-- RIGHT CHART -->
                    <div style="width:90px;height:90px;">
                        <canvas th:id="'chart-' + ${o.id}"></canvas>
                    </div>

                </div>

                <div class="mt-3 text-end">
                    <a th:href="@{'/web/onboarding/detail/' + ${o.employeeId}}"
                       class="btn btn-outline-primary btn-sm">
                        View Details
                    </a>
                </div>

            </div>

            <!-- EMPTY STATE -->
            <div th:if="${onboardings == null or onboardings.isEmpty()}"
                 class="text-center py-5">

                <i data-feather="users"
                   style="width:60px;height:60px;"
                   class="text-muted"></i>

                <h5 class="text-muted mt-3">No active onboardings</h5>
                <p class="text-muted">
                    When you hire someone, they will appear here.
                </p>
            </div>

        </div>
    </div>

</div>

<!-- ============================================================= -->
<!-- PAGE SCRIPTS -->
<!-- ============================================================= -->
<div layout:fragment="scripts">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script th:inline="javascript">
        /*[[${onboardings}]]*/[].forEach(o => {
            const canvas = document.getElementById('chart-' + o.id);
            if (!canvas) return;

            new Chart(canvas, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [o.progress, 100 - o.progress],
                        backgroundColor: ['#4361ee', '#e2e8f0'],
                        borderWidth: 0
                    }]
                },
                options: {
                    cutout: '75%',
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false }
                    }
                }
            });
        });
    </script>

</div>

</html>
