<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::title}, ~{::content})">

<head>
    <title>Edit Employee</title>
</head>

<body>

<div th:fragment="content">

    <div class="row justify-content-center">
        <div class="col-lg-10">

            <div class="glass-card p-4 shadow-lg">

                <h3 class="fw-bold mb-4">
                    <i class="bi bi-pencil-square me-2"></i> Edit Employee
                </h3>

                <form th:action="@{/web/employees/edit/{id}(id=${employee.id})}"
                      th:object="${employee}" method="post"
                      class="needs-validation" novalidate>

                    <input type="hidden" th:field="*{id}"/>

                    <div class="row g-4">

                        <!-- Column 1 -->
                        <div class="col-md-6">

                            <div class="form-floating mb-3">
                                <input type="text" th:field="*{firstName}" class="form-control floating-input" required />
                                <label>First Name</label>
                                <div class="invalid-feedback" th:errors="*{firstName}"></div>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" th:field="*{email}" class="form-control floating-input" required />
                                <label>Email</label>
                                <div class="invalid-feedback" th:errors="*{email}"></div>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" th:field="*{department}" class="form-control floating-input" />
                                <label>Department</label>
                            </div>

                        </div>

                        <!-- Column 2 -->
                        <div class="col-md-6">

                            <div class="form-floating mb-3">
                                <input type="text" th:field="*{lastName}" class="form-control floating-input" required />
                                <label>Last Name</label>
                                <div class="invalid-feedback" th:errors="*{lastName}"></div>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="tel" th:field="*{phoneNumber}" class="form-control floating-input" />
                                <label>Phone Number</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" th:field="*{position}" class="form-control floating-input" />
                                <label>Position</label>
                            </div>

                        </div>

                        <!-- Salary full width -->
                        <div class="col-md-12">
                            <div class="form-floating mb-3">
                                <input type="number" step="0.01" th:field="*{salary}" class="form-control floating-input" required />
                                <label>Salary</label>
                                <div class="invalid-feedback" th:errors="*{salary}"></div>
                            </div>
                        </div>

                    </div>

                    <div class="mt-4 d-flex gap-3">
                        <button class="btn btn-primary px-4">
                            <i class="bi bi-check2-circle me-1"></i>
                            Update Employee
                        </button>

                        <a th:href="@{/web}" class="btn btn-outline-secondary px-4">Cancel</a>
                    </div>

                </form>

            </div>

        </div>
    </div>

</div>

</body>
</html>
