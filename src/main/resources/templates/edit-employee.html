<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: content(~{::title}, ~{::content})">

<head>
    <title>Edit Employee</title>
</head>

<body>

<div th:fragment="content">

    <div class="split-container">

        <!-- LEFT PANEL -->
        <div class="split-left gradient-blue">
            <div class="info-content">
                <h2 class="fw-bold text-white mb-3">
                    <i class="bi bi-pencil-square me-2"></i>Edit Employee
                </h2>

                <p class="text-white-50">
                    Modify the employee details on the right panel and save changes instantly.
                </p>

                <ul class="text-white-50 mt-4">
                    <li>✔ Real-time validation</li>
                    <li>✔ Auto-capitalize name fields</li>
                    <li>✔ Salary formatting</li>
                </ul>
            </div>
        </div>

        <!-- RIGHT PANEL -->
        <div class="split-right">

            <div class="glass-card p-4 shadow-lg">

                <h3 class="fw-bold mb-4">
                    Update Employee Details
                </h3>

                <form th:action="@{/web/employees/edit/{id}(id=${employee.id})}"
                      th:object="${employee}" method="post"
                      class="needs-validation" novalidate>

                    <input type="hidden" th:field="*{id}">

                    <div class="row g-4">

                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" th:field="*{firstName}" class="form-control floating-input" required>
                                <label>First Name</label>
                                <div class="invalid-feedback" th:errors="*{firstName}"></div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" th:field="*{lastName}" class="form-control floating-input" required>
                                <label>Last Name</label>
                                <div class="invalid-feedback" th:errors="*{lastName}"></div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="email" th:field="*{email}" class="form-control floating-input" required>
                                <label>Email Address</label>
                                <div class="invalid-feedback" th:errors="*{email}"></div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="tel" th:field="*{phoneNumber}" class="form-control floating-input">
                                <label>Phone Number</label>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" th:field="*{department}" class="form-control floating-input">
                                <label>Department</label>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" th:field="*{position}" class="form-control floating-input">
                                <label>Position</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-floating">
                                <input type="number" th:field="*{salary}" step="0.01"
                                       class="form-control floating-input" required>
                                <label>Salary</label>
                                <div class="invalid-feedback" th:errors="*{salary}"></div>
                            </div>
                        </div>

                    </div>

                    <div class="mt-4 d-flex gap-3">
                        <button class="btn btn-primary px-4">Update</button>
                        <a th:href="@{/web/}" class="btn btn-outline-secondary px-4">Cancel</a>
                    </div>

                </form>

            </div>

        </div>

    </div>

</div>

</body>
</html>
