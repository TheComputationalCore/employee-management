<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::title}, ~{::content})">

<head>
    <title>Edit Employee</title>
</head>

<body>
<div th:fragment="content">

    <div class="row g-4">

        <!-- Left Panel -->
        <div class="col-lg-6">
            <div class="glass-card p-4 shadow-lg h-100">

                <h3 class="fw-bold mb-3">
                    <i class="bi bi-pencil-square me-2"></i>
                    Edit Employee
                </h3>

                <p class="text-muted">
                    Update details and save changes.  
                    Employee ID:
                    <span class="fw-bold" th:text="${employee.id}"></span>
                </p>

                <img src="https://cdn-icons-png.flaticon.com/512/1177/1177568.png"
                     alt="Edit Illustration"
                     class="img-fluid mt-3"
                     style="max-width: 70%;">
            </div>
        </div>


        <!-- Right Panel â€” Form -->
        <div class="col-lg-6">
            <div class="glass-card p-4 shadow-lg">

                <form th:action="@{/web/employees/edit/{id}(id=${employee.id})}"
                      th:object="${employee}" method="post"
                      class="needs-validation" novalidate>

                    <input type="hidden" th:field="*{id}">

                    <div class="row g-3">

                        <div class="col-md-6">
                            <div class="form-floating">
                                <input th:field="*{firstName}" class="form-control floating-input" required>
                                <label>First Name</label>
                                <div class="invalid-feedback" th:errors="*{firstName}"></div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-floating">
                                <input th:field="*{lastName}" class="form-control floating-input" required>
                                <label>Last Name</label>
                                <div class="invalid-feedback" th:errors="*{lastName}"></div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-floating">
                                <input th:field="*{email}" type="email" class="form-control floating-input" required>
                                <label>Email</label>
                                <div class="invalid-feedback" th:errors="*{email}"></div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-floating">
                                <input th:field="*{phoneNumber}" class="form-control floating-input">
                                <label>Phone Number</label>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-floating">
                                <input th:field="*{department}" class="form-control floating-input">
                                <label>Department</label>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-floating">
                                <input th:field="*{position}" class="form-control floating-input">
                                <label>Position</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-floating">
                                <input th:field="*{salary}" type="number" step="0.01"
                                       class="form-control floating-input" required>
                                <label>Salary</label>
                                <div class="invalid-feedback" th:errors="*{salary}"></div>
                            </div>
                        </div>

                    </div>

                    <div class="mt-4 d-flex gap-3">
                        <button class="btn btn-primary px-4">
                            <i class="bi bi-check-circle me-1"></i>
                            Update
                        </button>
                        <a th:href="@{/web/}" class="btn btn-outline-secondary px-4">Cancel</a>
                    </div>

                </form>

            </div>
        </div>

    </div>

</div>
</body>
</html>
