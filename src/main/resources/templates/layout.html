<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom UI -->
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>

<body>

<div class="dashboard-wrapper">

    <!-- Sidebar -->
    <aside class="sidebar glass">
        <div class="sidebar-header">
            <h2 class="app-title">
                <i class="bi bi-people-fill"></i> EMS
            </h2>
        </div>

        <nav class="sidebar-nav">
            <a th:href="@{/web/employees}" class="nav-item">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
            <a th:href="@{/web/employees}" class="nav-item">
                <i class="bi bi-table"></i> Employee List
            </a>
            <a th:href="@{/web/employees/new}" class="nav-item">
                <i class="bi bi-plus-circle"></i> Add Employee
            </a>
            <a th:href="@{/swagger-ui/index.html}" class="nav-item">
                <i class="bi bi-file-earmark-code"></i> API Docs
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">

        <!-- Header -->
        <header class="main-header gradient-bg">
            <div class="header-left">
                <h3>Employee Management System</h3>
            </div>
            <div class="header-right">
                <i class="bi bi-person-circle profile-icon"></i>
            </div>
        </header>

        <!-- Flash Messages -->
        <div class="container mt-3">
            <div th:if="${success}" class="alert alert-success shadow-sm">
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="alert alert-danger shadow-sm">
                <span th:text="${error}"></span>
            </div>
        </div>

        <!-- Dynamic Page Content -->
        <section class="content-wrapper container mt-4" layout:fragment="content">
            <!-- Child templates inject content here -->
        </section>

    </main>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/ui.js}"></script>

</body>
</html>
