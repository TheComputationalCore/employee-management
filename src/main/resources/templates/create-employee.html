<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">

<th:block th:with="pageTitle='Add Employee', content='this :: contentFragment'">

<div th:fragment="contentFragment">

    <div class="split-container">

        <!-- ========================= -->
        <!-- LEFT SIDE — FORM          -->
        <!-- ========================= -->
        <div class="split-left glass-card p-4 shadow-lg">

            <h3 class="fw-bold mb-4">
                <i class="bi bi-person-plus me-2"></i>
                Add New Employee
            </h3>

            <form th:action="@{/web/employees/new}" th:object="${employee}"
                  method="post" class="needs-validation" novalidate>

                <div class="row g-4">

                    <!-- FIRST NAME -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" th:field="*{firstName}" id="preview_firstName"
                                   class="form-control floating-input preview-field" required>
                            <label>First Name</label>
                        </div>
                    </div>

                    <!-- LAST NAME -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" th:field="*{lastName}" id="preview_lastName"
                                   class="form-control floating-input preview-field" required>
                            <label>Last Name</label>
                        </div>
                    </div>

                    <!-- EMAIL -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="email" th:field="*{email}" id="preview_email"
                                   class="form-control floating-input preview-field" required>
                            <label>Email</label>
                        </div>
                    </div>

                    <!-- PHONE -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="tel" th:field="*{phoneNumber}" id="preview_phone"
                                   class="form-control floating-input preview-field">
                            <label>Phone</label>
                        </div>
                    </div>

                    <!-- DEPARTMENT -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" th:field="*{department}" id="preview_department"
                                   class="form-control floating-input preview-field">
                            <label>Department</label>
                        </div>
                    </div>

                    <!-- POSITION -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" th:field="*{position}" id="preview_position"
                                   class="form-control floating-input preview-field">
                            <label>Position</label>
                        </div>
                    </div>

                    <!-- SALARY -->
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="number" step="0.01" th:field="*{salary}" id="preview_salary"
                                   class="form-control floating-input preview-field" required>
                            <label>Salary</label>
                        </div>
                    </div>

                </div>

                <div class="d-flex gap-3 mt-4">
                    <button class="btn btn-primary px-4">
                        <i class="bi bi-check2-circle me-1"></i> Save
                    </button>
                    <a th:href="@{/web/}" class="btn btn-outline-secondary px-4">
                        Cancel
                    </a>
                </div>

            </form>
        </div>

        <!-- ========================= -->
        <!-- RIGHT SIDE — LIVE PREVIEW -->
        <!-- ========================= -->
        <div class="split-right">

            <div class="preview-card glass-card shadow p-4 text-center">

                <div class="preview-avatar mb-3">
                    <i class="bi bi-person-circle"></i>
                </div>

                <h4 id="card_name" class="fw-bold">Employee Name</h4>
                <p id="card_email" class="text-muted mb-1">email@example.com</p>
                <p id="card_phone" class="text-muted mb-3">000-000-0000</p>

                <div class="preview-info">
                    <span id="card_department" class="badge bg-primary-soft">
                        Department
                    </span>

                    <span id="card_position" class="badge bg-purple-soft">
                        Position
                    </span>

                    <span id="card_salary" class="badge bg-green-soft">
                        $0.00
                    </span>
                </div>

            </div>

        </div>
    </div>

</div>

</th:block>

</html>
