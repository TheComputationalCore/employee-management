<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<body>

<section layout:fragment="content">

    <div class="form-wrapper glass shadow-lg p-4 rounded">

        <h2 class="mb-4 fw-bold">
            <i class="bi bi-person-plus-fill me-2 text-primary"></i>
            Add New Employee
        </h2>

        <form th:action="@{/web/employees/new}"
              th:object="${employee}"
              method="post"
              class="row g-4">

            <!-- FIRST NAME -->
            <div class="col-md-6">
                <div class="floating-group">
                    <input type="text" class="form-control floating-input"
                           th:field="*{firstName}" required>
                    <label class="floating-label">First Name</label>

                    <small class="text-danger" th:if="${#fields.hasErrors('firstName')}"
                          th:errors="*{firstName}"></small>
                </div>
            </div>

            <!-- LAST NAME -->
            <div class="col-md-6">
                <div class="floating-group">
                    <input type="text" class="form-control floating-input"
                           th:field="*{lastName}" required>
                    <label class="floating-label">Last Name</label>

                    <small class="text-danger" th:if="${#fields.hasErrors('lastName')}"
                          th:errors="*{lastName}"></small>
                </div>
            </div>

            <!-- EMAIL -->
            <div class="col-md-6">
                <div class="floating-group">
                    <input type="email" class="form-control floating-input"
                           th:field="*{email}" required>
                    <label class="floating-label">Email</label>

                    <small class="text-danger" th:if="${#fields.hasErrors('email')}"
                          th:errors="*{email}"></small>
                </div>
            </div>

            <!-- PHONE -->
            <div class="col-md-6">
                <div class="floating-group">
                    <input type="tel" class="form-control floating-input"
                           th:field="*{phoneNumber}">
                    <label class="floating-label">Phone Number</label>

                    <small class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}"
                          th:errors="*{phoneNumber}"></small>
                </div>
            </div>

            <!-- DEPARTMENT -->
            <div class="col-md-6">
                <div class="floating-group">
                    <input type="text" class="form-control floating-input"
                           th:field="*{department}">
                    <label class="floating-label">Department</label>
                </div>
            </div>

            <!-- POSITION -->
            <div class="col-md-6">
                <div class="floating-group">
                    <input type="text" class="form-control floating-input"
                           th:field="*{position}">
                    <label class="floating-label">Position</label>
                </div>
            </div>

            <!-- SALARY -->
            <div class="col-md-12">
                <div class="floating-group">
                    <input type="number" step="0.01" min="0"
                           class="form-control floating-input"
                           th:field="*{salary}" required>
                    <label class="floating-label">Salary</label>

                    <small class="text-danger" th:if="${#fields.hasErrors('salary')}"
                          th:errors="*{salary}"></small>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a th:href="@{/web/}" class="btn btn-outline-secondary px-4 py-2">
                    <i class="bi bi-arrow-left me-1"></i> Cancel
                </a>

                <button type="submit" class="btn btn-gradient px-4 py-2 shadow">
                    <i class="bi bi-check2-circle me-1"></i> Save Employee
                </button>
            </div>

        </form>

    </div>

</section>

</body>
</html>
