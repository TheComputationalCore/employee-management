<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout('Add Employee', ~{::content})">

<body>
<div th:fragment="content">

    <div class="glass-card p-4 shadow-lg mx-auto" style="max-width: 750px;">
        <h3 class="mb-4 fw-bold">
            <i class="bi bi-person-plus me-2"></i>
            Add New Employee
        </h3>

        <form th:action="@{/web/employees/new}"
              th:object="${employee}"
              method="post"
              class="needs-validation"
              novalidate>

            <div class="row g-4">

                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" th:field="*{firstName}"
                               class="form-control floating-input" required>
                        <label>First Name</label>
                        <div class="invalid-feedback" th:errors="*{firstName}">Required</div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" th:field="*{lastName}"
                               class="form-control floating-input" required>
                        <label>Last Name</label>
                        <div class="invalid-feedback" th:errors="*{lastName}">Required</div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="email" th:field="*{email}"
                               class="form-control floating-input" required>
                        <label>Email</label>
                        <div class="invalid-feedback" th:errors="*{email}">Invalid email</div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="tel" th:field="*{phoneNumber}"
                               class="form-control floating-input">
                        <label>Phone Number</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" th:field="*{department}"
                               class="form-control floating-input">
                        <label>Department</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" th:field="*{position}"
                               class="form-control floating-input">
                        <label>Position</label>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-floating">
                        <input type="number" step="0.01"
                               th:field="*{salary}"
                               class="form-control floating-input" required>
                        <label>Salary</label>
                        <div class="invalid-feedback" th:errors="*{salary}">
                            Invalid salary
                        </div>
                    </div>
                </div>

            </div>

            <div class="mt-4 d-flex gap-3">
                <button class="btn btn-primary px-4">
                    <i class="bi bi-check2-circle me-1"></i> Save
                </button>

                <a th:href="@{/web/}" class="btn btn-outline-secondary px-4">
                    Cancel
                </a>
            </div>

        </form>
    </div>

</div>
</body>
</html>
