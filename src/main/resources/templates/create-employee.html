<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: content(~{::title}, ~{::content})">

<head>
    <title>Create Employee</title>
</head>

<body>

<div th:fragment="content">

    <div class="split-container">

        <!-- LEFT SECTION (Info Panel) -->
        <div class="split-left gradient-purple">
            <div class="info-content">
                <h2 class="fw-bold text-white mb-3">
                    <i class="bi bi-person-plus-fill me-2"></i>Add Employee
                </h2>

                <p class="text-white-50">
                    Create a new employee record using the form on the right.  
                    All changes are validated and saved securely.
                </p>

                <ul class="text-white-50 mt-4">
                    <li>✔ Modern Floating Inputs</li>
                    <li>✔ Auto Formatting (Phone + Salary)</li>
                    <li>✔ SweetAlert Delete Protection</li>
                    <li>✔ Dark Mode Compatible</li>
                </ul>
            </div>
        </div>

        <!-- RIGHT SECTION (Form Area) -->
        <div class="split-right">

            <div class="glass-card p-4 shadow-lg">

                <h3 class="fw-bold mb-4">
                    Employee Details
                </h3>

                <form th:action="@{/web/employees/new}" th:object="${employee}"
                      method="post" class="needs-validation" novalidate>

                    <div class="row g-4">

                        <!-- First Name -->
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" th:field="*{firstName}" class="form-control floating-input" required>
                                <label>First Name</label>
                                <div class="invalid-feedback" th:errors="*{firstName}"></div>
                            </div>
                        </div>

                        <!-- Last Name -->
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" th:field="*{lastName}" class="form-control floating-input" required>
                                <label>Last Name</label>
                                <div class="invalid-feedback" th:errors="*{lastName}"></div>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="email" th:field="*{email}" class="form-control floating-input" required>
                                <label>Email Address</label>
                                <div class="invalid-feedback" th:errors="*{email}"></div>
                            </div>
                        </div>

                        <!-- Phone -->
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="tel" th:field="*{phoneNumber}" class="form-control floating-input">
                                <label>Phone Number</label>
                            </div>
                        </div>

                        <!-- Department -->
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" th:field="*{department}" class="form-control floating-input">
                                <label>Department</label>
                            </div>
                        </div>

                        <!-- Position -->
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" th:field="*{position}" class="form-control floating-input">
                                <label>Position</label>
                            </div>
                        </div>

                        <!-- Salary -->
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="number" th:field="*{salary}" step="0.01"
                                       class="form-control floating-input" required>
                                <label>Salary</label>
                                <div class="invalid-feedback" th:errors="*{salary}"></div>
                            </div>
                        </div>

                    </div>

                    <div class="mt-4 d-flex gap-3">
                        <button class="btn btn-primary px-4">Save Employee</button>
                        <a th:href="@{/web/}" class="btn btn-outline-secondary px-4">Cancel</a>
                    </div>

                </form>

            </div>

        </div>

    </div>

</div>

</body>
</html>
