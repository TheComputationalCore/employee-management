<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::title}, ~{::content})">

<head>
    <title>Add Employee</title>
</head>

<body>

<div th:fragment="content">

    <div class="glass-card p-4 shadow-lg mx-auto" style="max-width: 760px;">

        <h3 class="mb-4 fw-bold">
            <i class="bi bi-person-plus me-2"></i> Add New Employee
        </h3>

        <form th:action="@{/web/employees/new}"
              th:object="${employee}"
              method="post"
              class="needs-validation"
              novalidate>

            <div class="row g-4">

                <!-- First Name -->
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text"
                               th:field="*{firstName}"
                               id="firstName"
                               class="form-control floating-input"
                               required>
                        <label for="firstName">First Name</label>
                        <div class="invalid-feedback" th:errors="*{firstName}">
                            Please provide a first name.
                        </div>
                    </div>
                </div>

                <!-- Last Name -->
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text"
                               th:field="*{lastName}"
                               id="lastName"
                               class="form-control floating-input"
                               required>
                        <label for="lastName">Last Name</label>
                        <div class="invalid-feedback" th:errors="*{lastName}">
                            Please provide a last name.
                        </div>
                    </div>
                </div>

                <!-- Email -->
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="email"
                               th:field="*{email}"
                               class="form-control floating-input"
                               required>
                        <label>Email</label>
                        <div class="invalid-feedback" th:errors="*{email}">
                            Enter a valid email.
                        </div>
                    </div>
                </div>

                <!-- Phone -->
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="tel"
                               th:field="*{phoneNumber}"
                               class="form-control floating-input"
                        >
                        <label>Phone Number</label>
                    </div>
                </div>

                <!-- Department -->
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text"
                               th:field="*{department}"
                               class="form-control floating-input">
                        <label>Department</label>
                    </div>
                </div>

                <!-- Position -->
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text"
                               th:field="*{position}"
                               class="form-control floating-input">
                        <label>Position</label>
                    </div>
                </div>

                <!-- Salary -->
                <div class="col-12">
                    <div class="form-floating">
                        <input type="number"
                               th:field="*{salary}"
                               id="salary"
                               step="0.01"
                               class="form-control floating-input"
                               required>
                        <label>Salary</label>
                        <div class="invalid-feedback" th:errors="*{salary}">
                            Enter a valid salary.
                        </div>
                    </div>
                </div>

            </div>

            <div class="mt-4 d-flex gap-3">
                <button class="btn btn-primary px-4">
                    <i class="bi bi-check2-circle me-1"></i>
                    Save Employee
                </button>
                <a th:href="@{/web/}" class="btn btn-outline-secondary px-4">Cancel</a>
            </div>

        </form>

    </div>

</div>

</body>
</html>
