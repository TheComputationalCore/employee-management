<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<head>
    <title>My Performance Reviews</title>

    <style>
        .review-card {
            border-radius: 14px;
            padding: 20px;
            border: 1px solid var(--border);
            background: var(--card-bg);
            transition: .2s ease;
        }
        .review-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
        }
    </style>
</head>

<body>

<main layout:fragment="content">

    <h2 class="fw-semibold mb-4">My Performance Reviews</h2>

    <div class="row g-4">

        <div class="col-md-4" th:each="r : ${reviews}">
            <div class="review-card shadow-sm">

                <h5 th:text="${r.cycle}"></h5>

                <p class="text-muted small">
                    Status: <span th:text="${r.status}"></span>
                </p>

                <hr>

                <!-- Self-review not yet submitted -->
                <a th:if="${r.selfRating == null}"
                   th:href="@{'/web/performance/self/' + ${r.id}}"
                   class="btn btn-primary w-100">
                    Start Self Review
                </a>

                <!-- Show submitted review -->
                <div th:if="${r.selfRating != null}">
                    <p><strong>Your Rating:</strong> <span th:text="${r.selfRating}"></span>/5</p>
                    <p class="text-muted" th:text="${r.selfComments}"></p>
                </div>

            </div>
        </div>

    </div>

</main>

<script>
    feather.replace();
</script>

</body>
</html>
