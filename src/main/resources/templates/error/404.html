<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::title}, ~{::content})">

<head>
    <title>Error 404 - Not Found</title>
</head>

<body>
<div th:fragment="content">

    <div class="d-flex justify-content-center align-items-center" style="min-height:70vh;">
        <div class="glass-card p-5 text-center" style="max-width: 480px;">

            <img src="https://cdni.iconscout.com/illustration/premium/thumb/404-error-page-illustration-download-in-svg-png-gif-file-formats--search-not-found-pack-design-development-illustrations-7910372.png?f=webp"
                 class="img-fluid mb-3"
                 style="max-height:160px;">

            <h1 class="fw-bold text-warning">404</h1>
            <h4 class="fw-semibold">Page Not Found</h4>

            <p class="text-muted mt-2" th:text="${message}">
                The page you’re looking for doesn’t exist.
            </p>

            <a th:href="@{/web/}" class="btn btn-primary mt-3 px-4">
                Back to Dashboard
            </a>
        </div>
    </div>

</div>
</body>
</html>
