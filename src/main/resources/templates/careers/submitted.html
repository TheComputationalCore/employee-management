<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<head>
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        .success-wrapper {
            max-width: 650px;
            margin: 60px auto;
            text-align: center;
        }

        .success-box {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
            animation: fadeIn 0.7s ease;
        }

        .success-icon {
            color: var(--primary);
            margin-bottom: 15px;
        }

        .tracking-box {
            background: var(--primary-subtle);
            padding: 12px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 12px;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to   {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>

<body>

<div layout:fragment="content">

    <div class="success-wrapper">

        <div class="success-box">

            <!-- Icon -->
            <i data-feather="check-circle" class="success-icon" style="width:65px;height:65px;"></i>

            <!-- Title -->
            <h2 class="fw-bold">Application Submitted Successfully!</h2>

            <!-- Message -->
            <p class="text-muted mt-2">
                Thank you for applying. Our HR team will review your profile and contact you if shortlisted.
            </p>

            <!-- Optional Tracking ID -->
            <div th:if="${trackingId}" class="tracking-box">
                Application ID:
                <span th:text="${trackingId}"></span>
            </div>

            <!-- Back Button -->
            <a href="/careers" class="btn btn-primary mt-4 px-4 py-2">
                <i data-feather="arrow-left" class="me-1"></i>
                Back to Careers
            </a>

        </div>

    </div>

</div>

<script>
    feather.replace();
</script>

</body>
</html>
