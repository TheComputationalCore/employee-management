<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<div layout:fragment="content">

    <style>
        .page-card {
            background: var(--card-bg);
            padding: 32px;
            border-radius: 14px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 14px rgba(0,0,0,0.06);
            max-width: 650px;
            margin: auto;
        }
        .form-label { font-weight: 600; }
    </style>

    <h2 class="fw-bold mb-4">
        Schedule Interview
    </h2>

    <div class="page-card">

        <!-- CORRECTED FORM â€” appId in URL, no hidden field -->
        <form th:action="@{|/web/recruitment/interview/schedule/${app.id}|}" method="post">

            <div class="mb-3">
                <label class="form-label">Interview Type</label>
                <select name="type" class="form-select" required>
                    <option>HR Interview</option>
                    <option>Technical Round</option>
                    <option>Manager Round</option>
                    <option>Final Discussion</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" name="date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Time</label>
                <input type="time" name="time" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Location / Meeting Link</label>
                <input type="text" name="location" class="form-control"
                       placeholder="e.g., Zoom link or Office address" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Notes</label>
                <textarea class="form-control" name="notes"
                          placeholder="Optional message to interviewer or candidate"></textarea>
            </div>

            <button class="btn btn-primary w-100 mt-3">
                Schedule Interview
            </button>
        </form>
    </div>
</div>

<div layout:fragment="scripts">
    <script src="https://unpkg.com/feather-icons"></script>
    <script>feather.replace();</script>
</div>
</html>
