<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<div layout:fragment="content" class="container-fluid">

    <!-- PAGE HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-semibold">Edit Job Posting</h3>

        <a th:href="@{/web/recruitment/jobs}" class="btn btn-outline-secondary">
            <i data-feather="arrow-left" class="me-1"></i> Back
        </a>
    </div>

    <!-- FORM CARD -->
    <div class="card p-4 shadow-sm" style="border-radius: 16px;">

        <form th:action="@{'/web/recruitment/jobs/edit/' + ${job.id}}" method="post">

            <!-- ROW 1 -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="fw-medium">Job Title</label>
                    <input class="form-control" th:value="${job.title}"
                           name="title" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="fw-medium">Department</label>
                    <input class="form-control" th:value="${job.department}"
                           name="department" required>
                </div>
            </div>

            <!-- ROW 2 -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="fw-medium">Employment Type</label>
                    <select class="form-select" name="employmentType"
                            th:value="${job.employmentType}" required>
                        <option>Full-time</option>
                        <option>Part-time</option>
                        <option>Contract</option>
                        <option>Internship</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="fw-medium">Location</label>
                    <input class="form-control" th:value="${job.location}"
                           name="location">
                </div>
            </div>

            <!-- ROW 3 -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="fw-medium">Experience (Years)</label>
                    <input type="number" class="form-control"
                           th:value="${job.experienceRequired}"
                           name="experienceRequired">
                </div>

                <div class="col-md-3 mb-3">
                    <label class="fw-medium">Salary Min</label>
                    <input type="number" class="form-control"
                           th:value="${job.salaryMin}" name="salaryMin">
                </div>

                <div class="col-md-3 mb-3">
                    <label class="fw-medium">Salary Max</label>
                    <input type="number" class="form-control"
                           th:value="${job.salaryMax}" name="salaryMax">
                </div>
            </div>

            <!-- DESCRIPTION -->
            <div class="mb-4">
                <label class="fw-medium">Job Description</label>
                <textarea class="form-control" name="description" rows="5"
                          th:text="${job.description}"></textarea>
            </div>

            <!-- SUBMIT -->
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary px-4">
                    <i data-feather="save" class="me-1"></i> Update Job
                </button>
            </div>

        </form>

    </div>

</div>

<script>
    feather.replace();
</script>

</html>
