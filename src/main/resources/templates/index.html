<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: content">

<th:block th:with="pageTitle='Dashboard', content='this :: contentFragment'">

<div th:fragment="contentFragment">

    <div class="container-fluid px-4">

        <!-- ========================== -->
        <!-- Dashboard Header + Cards   -->
        <!-- ========================== -->
        <h2 class="mb-4 fw-bold text-dark">Dashboard</h2>

        <div class="row g-4">

            <!-- Total Employees -->
            <div class="col-xl-4 col-md-6">
                <div class="dashboard-card gradient-blue text-white">
                    <h5>Total Employees</h5>
                    <h2 th:text="${totalEmployees}">0</h2>
                    <i class="bi bi-people-fill"></i>
                </div>
            </div>

            <!-- Departments -->
            <div class="col-xl-4 col-md-6">
                <div class="dashboard-card gradient-purple text-white">
                    <h5>Departments</h5>
                    <h2 th:text="${departmentsCount}">0</h2>
                    <i class="bi bi-diagram-3-fill"></i>
                </div>
            </div>

            <!-- Positions -->
            <div class="col-xl-4 col-md-6">
                <div class="dashboard-card gradient-green text-white">
                    <h5>Positions</h5>
                    <h2 th:text="${positionsCount}">0</h2>
                    <i class="bi bi-briefcase-fill"></i>
                </div>
            </div>

        </div>

        <!-- ========================== -->
        <!-- Search + Add Employee Btn  -->
        <!-- ========================== -->

        <div class="row align-items-center mt-5 mb-3">

            <div class="col-md-6">
                <form method="get" th:action="@{/web/}">
                    <input type="hidden" name="sortField" th:value="${sortField}" />
                    <input type="hidden" name="sortDir" th:value="${sortDir}" />
                    <input type="text" name="keyword"
                           class="form-control search-input"
                           placeholder="Search employees..."
                           th:value="${keyword}">
                </form>
            </div>

            <div class="col-md-6 text-md-end mt-3 mt-md-0">
                <a th:href="@{/web/employees/new}" class="btn btn-primary px-4">
                    <i class="bi bi-plus-circle me-1"></i>
                    Add Employee
                </a>
            </div>

        </div>

        <!-- ========================== -->
        <!-- Employee Table             -->
        <!-- ========================== -->
        <div class="glass-table p-3 rounded shadow-sm">

            <div class="table-responsive">
                <table class="table align-middle table-hover mb-0">

                    <thead>
                        <tr>
                            <!-- Sorting-enabled headers -->
                            <th>
                                <a th:href="@{/web/(page=0, sortField='id', sortDir=${reverseSortDir}, keyword=${keyword})}"
                                   class="text-decoration-none text-dark">
                                    ID
                                    <span th:if="${sortField == 'id'}">
                                        <i th:class="'bi ' + (sortDir == 'asc' ? 'bi-chevron-up' : 'bi-chevron-down')"></i>
                                    </span>
                                </a>
                            </th>

                            <th>
                                <a th:href="@{/web/(page=0, sortField='firstName', sortDir=${reverseSortDir}, keyword=${keyword})}"
                                   class="text-decoration-none text-dark">
                                    Employee
                                    <span th:if="${sortField == 'firstName'}">
                                        <i th:class="'bi ' + (sortDir == 'asc' ? 'bi-chevron-up' : 'bi-chevron-down')"></i>
                                    </span>
                                </a>
                            </th>

                            <th>
                                <a th:href="@{/web/(page=0, sortField='email', sortDir=${reverseSortDir}, keyword=${keyword})}"
                                   class="text-decoration-none text-dark">
                                    Email
                                    <span th:if="${sortField == 'email'}">
                                        <i th:class="'bi ' + (sortDir == 'asc' ? 'bi-chevron-up' : 'bi-chevron-down')"></i>
                                    </span>
                                </a>
                            </th>

                            <th>
                                <a th:href="@{/web/(page=0, sortField='department', sortDir=${reverseSortDir}, keyword=${keyword})}"
                                   class="text-decoration-none text-dark">
                                    Department
                                    <span th:if="${sortField == 'department'}">
                                        <i th:class="'bi ' + (sortDir == 'asc' ? 'bi-chevron-up' : 'bi-chevron-down')"></i>
                                    </span>
                                </a>
                            </th>

                            <th>
                                <a th:href="@{/web/(page=0, sortField='position', sortDir=${reverseSortDir}, keyword=${keyword})}"
                                   class="text-decoration-none text-dark">
                                    Position
                                    <span th:if="${sortField == 'position'}">
                                        <i th:class="'bi ' + (sortDir == 'asc' ? 'bi-chevron-up' : 'bi-chevron-down')"></i>
                                    </span>
                                </a>
                            </th>

                            <th>
                                <a th:href="@{/web/(page=0, sortField='salary', sortDir=${reverseSortDir}, keyword=${keyword})}"
                                   class="text-decoration-none text-dark">
                                    Salary
                                    <span th:if="${sortField == 'salary'}">
                                        <i th:class="'bi ' + (sortDir == 'asc' ? 'bi-chevron-up' : 'bi-chevron-down')"></i>
                                    </span>
                                </a>
                            </th>

                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>

                    <tbody>

                        <tr th:each="emp : ${employees}">
                            <td th:text="${emp.id}"></td>
                            <td th:text="${emp.firstName + ' ' + emp.lastName}"></td>
                            <td th:text="${emp.email}"></td>
                            <td th:text="${emp.department}"></td>
                            <td th:text="${emp.position}"></td>
                            <td th:text="'$' + ${#numbers.formatDecimal(emp.salary, 0, 'COMMA', 2, 'POINT')}"></td>

                            <td class="text-end">

                                <a th:href="@{/web/employees/edit/{id}(id=${emp.id})}"
                                   class="btn btn-sm btn-outline-warning me-2">
                                    <i class="bi bi-pencil-square"></i>
                                </a>

                                <a th:href="@{/web/employees/delete/{id}(id=${emp.id})}"
                                   class="btn btn-sm btn-outline-danger delete-confirm">
                                    <i class="bi bi-trash"></i>
                                </a>

                            </td>
                        </tr>

                        <!-- Empty State -->
                        <tr th:if="${employees.size() == 0}">
                            <td colspan="7" class="text-center py-4 text-muted">
                                <i class="bi bi-person-x fs-3 d-block mb-2"></i>
                                No employees found.
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>

        </div>

        <!-- ========================== -->
        <!-- Pagination Bar             -->
        <!-- ========================== -->

        <nav class="mt-4">
            <ul class="pagination justify-content-center">

                <!-- Prev -->
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/web/(page=${currentPage - 1}, sortField=${sortField}, sortDir=${sortDir}, keyword=${keyword})}">
                        Previous
                    </a>
                </li>

                <!-- Page Numbers -->
                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link"
                       th:text="${i + 1}"
                       th:href="@{/web/(page=${i}, sortField=${sortField}, sortDir=${sortDir}, keyword=${keyword})}">
                    </a>
                </li>

                <!-- Next -->
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/web/(page=${currentPage + 1}, sortField=${sortField}, sortDir=${sortDir}, keyword=${keyword})}">
                        Next
                    </a>
                </li>

            </ul>
        </nav>

    </div>

</div>

</th:block>

</html>
