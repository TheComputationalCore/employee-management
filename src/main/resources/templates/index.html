<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::title}, ~{::content})">

<head>
    <title>Dashboard</title>
</head>

<body>

<div th:fragment="content">

    <!-- ========================= -->
    <!-- PAGE HEADER               -->
    <!-- ========================= -->
    <div class="container-fluid px-4">
        <h2 class="mb-4 fw-bold text-dark">Dashboard</h2>

        <div class="row g-4">
            <!-- TOTAL EMPLOYEES -->
            <div class="col-xl-4 col-md-6">
                <div class="dashboard-card gradient-blue text-white">
                    <h5>Total Employees</h5>
                    <h2 th:text="${totalEmployees}">0</h2>
                    <i class="bi bi-people-fill"></i>
                </div>
            </div>

            <!-- DEPARTMENTS -->
            <div class="col-xl-4 col-md-6">
                <div class="dashboard-card gradient-purple text-white">
                    <h5>Departments</h5>
                    <h2 th:text="${departmentsCount}">0</h2>
                    <i class="bi bi-diagram-3-fill"></i>
                </div>
            </div>

            <!-- POSITIONS -->
            <div class="col-xl-4 col-md-6">
                <div class="dashboard-card gradient-green text-white">
                    <h5>Positions</h5>
                    <h2 th:text="${positionsCount}">0</h2>
                    <i class="bi bi-briefcase-fill"></i>
                </div>
            </div>
        </div>

        <!-- ========================= -->
        <!-- SEARCH + ADD BUTTON       -->
        <!-- ========================= -->
        <div class="row align-items-center mt-5 mb-3">
            <div class="col-md-6">
                <input id="searchInput" type="text" class="form-control search-input"
                       placeholder="Search employees...">
            </div>
            <div class="col-md-6 text-md-end mt-3 mt-md-0">
                <a th:href="@{/web/employees/new}" class="btn btn-primary px-4">
                    <i class="bi bi-plus-circle me-1"></i>Add Employee
                </a>
            </div>
        </div>

        <!-- ========================= -->
        <!-- EMPLOYEE TABLE            -->
        <!-- ========================= -->
        <div class="glass-table p-3 rounded">
            <div class="table-responsive">
                <table class="table align-middle table-hover mb-0">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Employee</th>
                        <th>Email</th>
                        <th>Department</th>
                        <th>Position</th>
                        <th>Salary</th>
                        <th class="text-end">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="employeeTable">
                    <tr th:each="employee : ${page.content}">
                        <td th:text="${employee.id}"></td>
                        <td th:text="${employee.firstName + ' ' + employee.lastName}"></td>
                        <td th:text="${employee.email}"></td>
                        <td th:text="${employee.department}"></td>
                        <td th:text="${employee.position}"></td>
                        <td th:text="'$' + ${#numbers.formatDecimal(employee.salary,0,'COMMA',2,'POINT')}"></td>

                        <td class="text-end">
                            <a th:href="@{/web/employees/edit/{id}(id=${employee.id})}"
                               class="btn btn-sm btn-outline-warning me-2">
                                <i class="bi bi-pencil-square"></i>
                            </a>

                            <a th:href="@{/web/employees/delete/{id}(id=${employee.id})}"
                               class="btn btn-sm btn-outline-danger delete-confirm">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>

                    <tr th:if="${page.totalElements == 0}">
                        <td colspan="7" class="text-center py-4">
                            <i class="bi bi-person-x fs-3 d-block mb-2"></i>
                            No employees found.
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>

        <!-- ========================= -->
        <!-- PAGINATION                -->
        <!-- ========================= -->
        <nav th:if="${page.totalPages > 1}" class="mt-4">
            <ul class="pagination justify-content-center">

                <!-- PREV -->
                <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                    <a class="page-link rounded-pill"
                       th:href="@{/web/(page=${page.number - 1})}">
                        ‹ Prev
                    </a>
                </li>

                <!-- PAGE NUMBERS -->
                <li class="page-item"
                    th:each="p : ${#numbers.sequence(0, page.totalPages - 1)}"
                    th:classappend="${p == page.number} ? 'active'">
                    <a class="page-link rounded-pill"
                       th:text="${p + 1}"
                       th:href="@{/web/(page=${p})}">
                    </a>
                </li>

                <!-- NEXT -->
                <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                    <a class="page-link rounded-pill"
                       th:href="@{/web/(page=${page.number + 1})}">
                        Next ›
                    </a>
                </li>

            </ul>
        </nav>

    </div>

    <!-- SEARCH FILTER JS -->
    <script>
        const searchInput = document.getElementById("searchInput");
        const rows = document.querySelectorAll("#employeeTable tr");

        searchInput.addEventListener("keyup", () => {
            const text = searchInput.value.toLowerCase();

            rows.forEach(r => {
                r.style.display = r.textContent.toLowerCase().includes(text)
                    ? "" : "none";
            });
        });
    </script>

</div>
</body>

</html>
