<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::title}, ~{::content})">

<head>
    <title>Dashboard</title>
</head>

<body>

<div th:fragment="content">

    <div class="container-fluid px-4">

        <!-- ========================= -->
        <!-- Dashboard Title -->
        <!-- ========================= -->
        <h2 class="mb-4 fw-bold text-dark">Dashboard</h2>

        <!-- ========================= -->
        <!-- Dashboard Metrics -->
        <!-- ========================= -->
        <div class="row g-4 mb-4">

            <!-- Total Employees -->
            <div class="col-xl-4 col-md-6">
                <div class="dashboard-card gradient-blue text-white">
                    <h5>Total Employees</h5>
                    <h2 th:text="${totalEmployees}">0</h2>
                    <i class="bi bi-people-fill"></i>
                </div>
            </div>

            <!-- Departments -->
            <div class="col-xl-4 col-md-6">
                <div class="dashboard-card gradient-purple text-white">
                    <h5>Departments</h5>
                    <h2 th:text="${departmentsCount}">0</h2>
                    <i class="bi bi-diagram-3-fill"></i>
                </div>
            </div>

            <!-- Positions -->
            <div class="col-xl-4 col-md-6">
                <div class="dashboard-card gradient-green text-white">
                    <h5>Positions</h5>
                    <h2 th:text="${positionsCount}">0</h2>
                    <i class="bi bi-briefcase-fill"></i>
                </div>
            </div>

        </div>

        <!-- ========================= -->
        <!-- Search + Add Employee -->
        <!-- ========================= -->
        <div class="row align-items-center mb-4">
            <div class="col-md-6">
                <form method="get" th:action="@{/web/}">
                    <input type="text" name="keyword" th:value="${keyword}"
                           class="form-control search-input"
                           placeholder="Search employees...">
                </form>
            </div>

            <div class="col-md-6 text-md-end mt-3 mt-md-0">
                <a th:href="@{/web/employees/new}" class="btn btn-primary px-4">
                    <i class="bi bi-plus-circle me-1"></i>
                    Add Employee
                </a>
            </div>
        </div>

        <!-- ========================= -->
        <!-- Employees Table -->
        <!-- ========================= -->
        <div class="glass-table p-3 rounded mb-4">
            <div class="table-responsive">
                <table class="table align-middle table-hover mb-0">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Employee</th>
                            <th>Email</th>
                            <th>Department</th>
                            <th>Position</th>
                            <th>Salary</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="employee : ${employees}">
                            <td th:text="${employee.id}"></td>
                            <td th:text="${employee.firstName + ' ' + employee.lastName}"></td>
                            <td th:text="${employee.email}"></td>
                            <td th:text="${employee.department}"></td>
                            <td th:text="${employee.position}"></td>
                            <td th:text="'$' + ${#numbers.formatDecimal(employee.salary, 0, 'COMMA', 2, 'POINT')}"></td>

                            <td class="text-end">
                                <a th:href="@{/web/employees/edit/{id}(id=${employee.id})}"
                                   class="btn btn-sm btn-outline-warning me-2">
                                    <i class="bi bi-pencil-square"></i>
                                </a>

                                <a th:href="@{/web/employees/delete/{id}(id=${employee.id})}"
                                   class="btn btn-sm btn-outline-danger delete-confirm">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>

                        <!-- Empty State -->
                        <tr th:if="${#lists.isEmpty(employees)}">
                            <td colspan="7" class="text-center py-4">
                                <i class="bi bi-person-x fs-3 d-block mb-2"></i>
                                No employees found.
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>

        <!-- ========================= -->
        <!-- Pagination -->
        <!-- ========================= -->
        <div class="d-flex justify-content-center">
            <nav th:if="${totalPages > 1}">
                <ul class="pagination">

                    <!-- Previous -->
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/web/(page=${currentPage - 1},keyword=${keyword})}">
                            Prev
                        </a>
                    </li>

                    <!-- Page Numbers -->
                    <li class="page-item"
                        th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link"
                           th:href="@{/web/(page=${i},keyword=${keyword})}"
                           th:text="${i + 1}"></a>
                    </li>

                    <!-- Next -->
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/web/(page=${currentPage + 1},keyword=${keyword})}">
                            Next
                        </a>
                    </li>

                </ul>
            </nav>
        </div>

    </div>

</div>

</body>
</html>
