<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<main layout:fragment="content" class="p-4">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-semibold">Departments</h2>

        <a th:href="@{/web/departments/add}" class="btn btn-primary px-3">
            <i data-feather="plus-circle" class="me-1"></i>
            Add Department
        </a>
    </div>

    <!-- CARD WRAPPER -->
    <div class="card p-4 shadow-sm">

        <table class="table align-middle">
            <thead>
            <tr>
                <th style="width: 10%">#</th>
                <th>Name</th>
                <th>Description</th>
                <th style="width: 15%">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="d, i : ${departments}">
                <td th:text="${i.index + 1}"></td>
                <td th:text="${d.name}"></td>
                <td th:text="${d.description}"></td>

                <td>
                    <div class="d-flex gap-2">

                        <!-- EDIT -->
                        <a th:href="@{'/web/departments/edit/' + ${d.id}}"
                           class="btn btn-sm btn-primary d-flex align-items-center">
                            <i data-feather="edit-2" class="me-1"></i>
                            Edit
                        </a>

                        <!-- DELETE -->
                        <a th:href="@{'/web/departments/delete/' + ${d.id}}"
                           onclick="return confirm('Delete this department?')"
                           class="btn btn-sm btn-danger d-flex align-items-center">
                            <i data-feather="trash-2" class="me-1"></i>
                            Delete
                        </a>

                    </div>
                </td>
            </tr>

            <tr th:if="${departments.size() == 0}">
                <td colspan="4" class="text-center text-muted p-4">
                    No departments found.
                </td>
            </tr>

            </tbody>
        </table>

    </div>

</main>
</html>
