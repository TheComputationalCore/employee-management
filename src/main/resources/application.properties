# application.properties (common)
# Do NOT hard-code secrets here. Use profiles and environment variables.

# App
spring.application.name=employee-management

# Do not force a profile here. Use env var SPRING_PROFILES_ACTIVE or pass -Dspring.profiles.active.
# If you need a default for local dev, override via your IDE or a .env file.
# spring.profiles.active=dev   # <-- commented out on purpose

# Thymeleaf
spring.thymeleaf.cache=true

# Logging
logging.level.org.springframework=INFO
logging.level.com.empmgmt=DEBUG

# OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Devtools: keep disabled in general; enable via dev profile if needed
spring.devtools.restart.enabled=false

# Management (common minimal)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
