


# =========================================================
# DATASOURCE (Neon PostgreSQL - Render)
# =========================================================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver


# =========================================================
# HIKARI CONNECTION POOL (Render SAFE)
# =========================================================
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=HikariCP


# =========================================================
# JPA / HIBERNATE
# =========================================================
# Validate schema created by Flyway
spring.jpa.hibernate.ddl-auto=validate

spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Hibernate auto-detects PostgreSQL dialect
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# =========================================================
# FLYWAY (ENABLED - REQUIRED)
# =========================================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration


# =========================================================
# FILE UPLOADS (EPHEMERAL DISK)
# =========================================================
app.upload.dir=/data/uploads


# =========================================================
# ACTUATOR (MINIMAL - SAFE)
# =========================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never


# =========================================================
# SERVER
# =========================================================
server.port=${PORT:8080}


# =========================================================
# LOGGING (QUIET + PRODUCTION SAFE)
# =========================================================
logging.level.root=INFO
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF
logging.level.org.springframework.web=INFO
