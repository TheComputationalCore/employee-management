# =========================================================
# APPLICATION
# =========================================================
spring.application.name=employee-management

# =========================================================
# SERVER (Render)
# =========================================================
server.port=${PORT:8080}

# =========================================================
# DATASOURCE (Neon PostgreSQL)
# =========================================================
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# =========================================================
# HIKARI (Neon safe)
# =========================================================
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.auto-commit=false

# =========================================================
# JPA / HIBERNATE
# =========================================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.sql.init.mode=never

# =========================================================
# FLYWAY (THIS IS WHAT WAS MISSING)
# =========================================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# ðŸ”¥ EXPLICIT DATASOURCE BINDING (MANDATORY IN BOOT 4)
spring.flyway.url=${SPRING_DATASOURCE_URL}
spring.flyway.user=${SPRING_DATASOURCE_USERNAME}
spring.flyway.password=${SPRING_DATASOURCE_PASSWORD}

spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

# =========================================================
# LOGGING (TEMPORARY â€” FOR CONFIRMATION)
# =========================================================
logging.level.org.flywaydb=INFO
