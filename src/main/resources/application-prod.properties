# =========================================================
# APPLICATION
# =========================================================
spring.application.name=employee-management

# =========================================================
# ACTIVE PROFILE
# (DO NOT set spring.profiles.active in profile files)
# =========================================================

# =========================================================
# SERVER (Render)
# =========================================================
server.port=${PORT:8080}

# =========================================================
# DATASOURCE (Neon PostgreSQL)
# =========================================================
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# =========================================================
# HIKARI CONNECTION POOL (Neon-safe)
# =========================================================
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.auto-commit=false

# =========================================================
# JPA / HIBERNATE
# =========================================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# Disable Spring SQL init (Flyway only)
spring.sql.init.mode=never

# =========================================================
# FLYWAY (REQUIRED EXPLICIT CONFIG FOR SPRING BOOT 4)
# =========================================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true
spring.flyway.connect-retries=10

# Explicit Flyway datasource (MANDATORY in Boot 4)
spring.flyway.url=${SPRING_DATASOURCE_URL}
spring.flyway.user=${SPRING_DATASOURCE_USERNAME}
spring.flyway.password=${SPRING_DATASOURCE_PASSWORD}

# =========================================================
# LOGGING (KEEP UNTIL FIRST SUCCESSFUL MIGRATION)
# =========================================================
logging.level.root=INFO
logging.level.org.flywaydb=INFO
logging.level.org.springframework.jdbc=INFO
