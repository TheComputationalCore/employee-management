# =========================================================
# PRODUCTION CONFIG (Spring Boot 4)
# Render + Neon PostgreSQL
# =========================================================

# ---------------------------------------------------------
# Datasource (Neon PostgreSQL)
# ---------------------------------------------------------
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ---------------------------------------------------------
# HikariCP (Render Free Tier SAFE)
# ---------------------------------------------------------
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000

# ---------------------------------------------------------
# JPA / Hibernate (STRICT â€“ Flyway owns schema)
# ---------------------------------------------------------
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# DO NOT set dialect explicitly (Hibernate 7 auto-detects)
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ---------------------------------------------------------
# Flyway (AUTHORITATIVE)
# ---------------------------------------------------------
spring.flyway.enabled=true
spring.flyway.schemas=public
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.baseline-on-migrate=true

# ---------------------------------------------------------
# Server
# ---------------------------------------------------------
server.port=${PORT:8080}

# ---------------------------------------------------------
# Actuator (minimal, safe)
# ---------------------------------------------------------
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
