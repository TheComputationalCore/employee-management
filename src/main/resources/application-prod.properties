# =========================================================
# PRODUCTION CONFIGURATION
# Spring Boot 4.0.0
# Render + Neon PostgreSQL
# =========================================================

# ---------------------------------------------------------
# Application
# ---------------------------------------------------------
spring.application.name=employee-management
spring.profiles.active=prod

# ---------------------------------------------------------
# Datasource (Neon PostgreSQL)
# ---------------------------------------------------------
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ---------------------------------------------------------
# HikariCP (Render Free Tier Safe Defaults)
# ---------------------------------------------------------
spring.datasource.hikari.pool-name=HikariPool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.validation-timeout=5000

# ---------------------------------------------------------
# JPA / Hibernate (Flyway is authoritative)
# ---------------------------------------------------------
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# IMPORTANT (Spring Boot 4 + Flyway)
# Ensures Flyway runs BEFORE Hibernate touches the schema
spring.jpa.defer-datasource-initialization=true

# Let Hibernate auto-detect dialect (Hibernate 7)
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ---------------------------------------------------------
# Flyway (Database Migrations)
# ---------------------------------------------------------
spring.flyway.enabled=true
spring.flyway.schemas=public
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=false
spring.flyway.clean-disabled=true

# ---------------------------------------------------------
# Server
# ---------------------------------------------------------
server.port=${PORT:8080}
server.forward-headers-strategy=framework

# ---------------------------------------------------------
# Actuator (Minimal & Safe)
# ---------------------------------------------------------
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# ---------------------------------------------------------
# Logging (Production Safe)
# ---------------------------------------------------------
logging.level.root=INFO
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.orm.jdbc.bind=OFF
logging.level.org.flywaydb=INFO

# ---------------------------------------------------------
# SpringDoc (Disable in Production)
# ---------------------------------------------------------
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
