# =========================================================
# APPLICATION
# =========================================================
spring.application.name=employee-management
spring.profiles.active=prod

# =========================================================
# SERVER (Render)
# =========================================================
server.port=${PORT:8080}

# =========================================================
# DATASOURCE (Neon PostgreSQL)
# =========================================================
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# =========================================================
# HIKARI CONNECTION POOL (Neon-safe)
# =========================================================
spring.datasource.hikari.pool-name=HikariPool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.auto-commit=false

# =========================================================
# JPA / HIBERNATE
# =========================================================
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=false

# IMPORTANT:
# Disable Spring SQL init â€“ Flyway ONLY
spring.sql.init.mode=never

# =========================================================
# FLYWAY (AUTHORITATIVE SCHEMA MANAGEMENT)
# =========================================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false
spring.flyway.clean-disabled=true
spring.flyway.connect-retries=10

# CRITICAL (Boot 4 + Flyway 10)
spring.flyway.url=${SPRING_DATASOURCE_URL}
spring.flyway.user=${SPRING_DATASOURCE_USERNAME}
spring.flyway.password=${SPRING_DATASOURCE_PASSWORD}

# =========================================================
# LOGGING (KEEP ENABLED UNTIL FIRST SUCCESSFUL DEPLOY)
# =========================================================
logging.level.root=INFO
logging.level.org.flywaydb=INFO
logging.level.org.springframework.jdbc=INFO
logging.level.org.hibernate.SQL=OFF

# =========================================================
# ACTUATOR (SAFE FOR PROD)
# =========================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# =========================================================
# SPRINGDOC (DISABLE IN PROD)
# =========================================================
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
