# =========================================================
# application-prod.properties
# Spring Boot 4 + Flyway + Neon PostgreSQL
# =========================================================

# ---------------------------------------------------------
# Spring profile
# ---------------------------------------------------------
spring.profiles.active=prod


# ---------------------------------------------------------
# Datasource (Neon PostgreSQL)
# ---------------------------------------------------------
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver


# ---------------------------------------------------------
# HikariCP (Render Free Tier safe)
# ---------------------------------------------------------
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=HikariPool


# ---------------------------------------------------------
# JPA / Hibernate (STRICT â€“ Flyway owns schema)
# ---------------------------------------------------------
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# DO NOT hardcode dialect in Hibernate 6 / Boot 4
# Hibernate auto-detects correctly for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


# ---------------------------------------------------------
# Flyway (AUTHORITATIVE schema manager)
# ---------------------------------------------------------
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=public
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false
spring.flyway.clean-disabled=true


# ---------------------------------------------------------
# Server
# ---------------------------------------------------------
server.port=${PORT:8080}


# ---------------------------------------------------------
# Logging (IMPORTANT for DB + Flyway verification)
# ---------------------------------------------------------
logging.level.org.flywaydb=INFO
logging.level.org.springframework.jdbc.datasource=INFO
logging.level.com.zaxxer.hikari=INFO


# ---------------------------------------------------------
# Actuator (minimal, safe)
# ---------------------------------------------------------
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
