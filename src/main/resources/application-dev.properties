# application-dev.properties (local/dev)

# By default use H2 in-memory DB for simple dev/test runs:
spring.datasource.url=jdbc:h2:mem:empmgmtdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# If you prefer to use a local MySQL instance uncomment and set values in your local .env (do NOT commit secrets).
# spring.datasource.url=jdbc:mysql://localhost:3306/employee_management?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
# spring.datasource.username=<local-db-user>
# spring.datasource.password=<local-db-password>

# Hikari pool (smaller for dev)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

# JPA for dev convenience
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway disabled by default for simple dev; enable if you wish to test migrations locally
spring.flyway.enabled=false

# Actuator (dev)
management.endpoints.web.exposure.include=health,info
