# =========================================================
# application-dev.properties (LOCAL / DEV)
# =========================================================

# ---------------------------------------------------------
# Datasource (H2 for local development)
# ---------------------------------------------------------
spring.datasource.url=jdbc:h2:mem:empmgmtdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ---------------------------------------------------------
# Hikari (small & safe)
# ---------------------------------------------------------
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

# ---------------------------------------------------------
# JPA / Hibernate (DEV SAFETY)
# ---------------------------------------------------------
# Validate schema instead of auto-creating it
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ---------------------------------------------------------
# Flyway (ENABLED for dev to match prod behavior)
# ---------------------------------------------------------
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# ---------------------------------------------------------
# Actuator (dev)
# ---------------------------------------------------------
management.endpoints.web.exposure.include=health,info
